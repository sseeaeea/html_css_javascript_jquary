<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aos라이브러리</title>
    <!-- CDN AOS.js -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        width: 300px;
        height: 200px;
        text-align: center;
        line-height: 200px;
        font-size: 40px;
        background-color: tomato;
        margin-bottom: 500px;
        margin-top: 500px;
      }
    </style>
  </head>
  <body>
    <div class="box1" data-aos="zoom-out-right">box1</div>
    <div class="box2" data-aos="fade-up" data-aos-duration="3000">box2</div>
    <div
      class="box3"
      data-aos="flip-left"
      data-aos-easing="ease-out-cubic"
      data-aos-duration="2000"
    >
      box3
    </div>
  </body>
  <script>
    AOS.init(); // 초기화 이거없으면 실행안됨
  </script>
</html>
