<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>라이트룸 만들기</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .row {
        width: 1520px;
        height: auto;
        margin: 100px auto;
      }
      .row > ul {
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
        list-style: none;
      }
      img {
        width: 400px;
        height: 400px;
      }
      #light_box {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- 
    data-set 속성

    html의 데이터셋 속성은 커스텀 사용자 속성을 dom요소에 저장하는 속성이다.
    자바스크립트의 변수를 사용하듯이 일종의 html용 변수 역할을 한다.
    html 태그에 해당 요소만이 가지고있는 고유한 커스텀값을 지정하고 싶을때 사용한다.

    [기본형]
    <태그명 data-석송명 =""></태그명>
    -->
    <div class="row">
      <ul>
        <!-- 1 -->
        <li>
          <img
            src="../image/thumb01.png"
            alt="이미지 썸네일"
            data-src="../image/bg_img1.png"
            class="pic"
          />
        </li>
        <!-- 2 -->
        <li>
          <img
            src="../image/thumb01.png"
            alt="이미지 썸네일"
            data-src="../image/bg_img1.png"
            class="pic"
          />
        </li>
        <!-- 3 -->
        <li>
          <img
            src="../image/thumb01.png"
            alt="이미지 썸네일"
            data-src="../image/bg_img1.png"
            class="pic"
          />
        </li>
        <!-- 4 -->
        <li>
          <img
            src="../image/thumb01.png"
            alt="이미지 썸네일"
            data-src="../image/bg_img1.png"
            class="pic"
          />
        </li>
        <!-- 5 -->
        <li>
          <img
            src="../image/thumb01.png"
            alt="이미지 썸네일"
            data-src="../image/bg_img1.png"
            class="pic"
          />
        </li>
        <!-- 6 -->
        <li>
          <img
            src="../image/thumb01.png"
            alt="이미지 썸네일"
            data-src="../image/bg_img1.png"
            class="pic"
          />
        </li>
      </ul>
    </div>
    <!-- 라이트 박스 -->
    <div id="light_box">
      <img src="../image/thumb01.png" alt="큰이미지" id="light_box_img" />
    </div>
    <!-- 
    1. 클릭하면 큰 썸네일이 나와야 하므로 이미지 썸네일을 6장 모두 불러오기
    2. 클릭하면 라이트박스가 나타나야 하므로 숨겨둔 라이트박스도 불러오기
    3. 썸네일에 따라 큰 이미지도 달라져야 하므로 #light_box_img도 불러오기
    -->
  </body>
  <script>
    const pic = document.querySelectorAll(".pic"); // 썸네일 6장
    const light_box = document.getElementById("light_box"); // 라이트박스 영역
    const light_box_img = document.getElementById("light_box_img"); // 라이트박스 안에 큰 이미지

    // 썸네일 6장에 이벤트를 걸어주기
    pic.forEach(function (element) {
      element.addEventListener("click", showLightBox);
    });
    // 썸네일을 클릭하면 실행할 이벤트 핸들러
    function showLightBox() {
      let big_img_location = this.getAttribute("data-src");

      // 라이트박스안에 큰 이미지의 경로를 data-src의 경로로 변경
      light_box_img.setAttribute("src", big_img_location);
      //숨겨둔 라이트박스 영역을 나타냄
      light_box.style.display = "flex";
    }

    // 라이트박스 감추기

    light_box.onclick = function () {
      light_box.style.display = "none";
    };
  </script>
</html>
