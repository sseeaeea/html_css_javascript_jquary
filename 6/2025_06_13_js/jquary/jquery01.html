<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquary 기초</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"
      integrity="sha512-jGsMH83oKe9asCpkOVkBnUrDDTp8wl+adkB2D+//JtlxO4SrLoJdhbOysIFQJloQFD+C4Fl1rMsQZF76JjV0eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <!-- 
    제이쿼리

    자바스크립트의 DOM은 브라우저 간 호환성이 떨어져
    크로스 브라우징이 힘들다는 단점이 있다.
    데이쿼리는 이에 비해 브라우저 호환성이 높으며, 문서객체를
    다룰때 훨씬 더 쉽고 간단하게 조작할 수 있어 편리한 언어이다.

    제이쿼리는 라이브러리 언어로, 자바스크립트를 기반으로 파생된 언어이다.
    라이브러리 언어란 함수로 이루어진 언어를 말하고, 일련의 저장된 함수(=메서드)들을
    필요할때마다 꺼내서 사용할 수 있다.

    제이쿼리 사용법
    1. https://cdnjs.com/libraries/jquery/1.12.4에 가서 제이쿼리 CDN링크를 먼저 가져온다.
    2. HTML파일과 CDN링크를 script태그로 연결해준다.
    3. 제이쿼리 기본구조 안에 제이쿼리 문법을 이용하여 코드를 작성한다.

    제이쿼리 기본구조

    제이쿼리를 사용하려면 .js파일안에 제일 먼저 기본구조를 생성해야 한다.
    제이쿼리 문법에서 $는 '제이쿼리'자체를 의미하며 그 다음 등장하는 ()함수를
    의미한다. 즉, $()는 제이쿼리 함수를 의미한다.

    [기본구조]
    1.
    $(document).ready(function(){
       제이쿼리 코드 작성;
    });

    2.
    $(function(){
       제이쿼리 코드 작성;
    });

    제이쿼리의 선택자 

    제이쿼리의 선택자는 css선택자만큼 html에 있는 태그를
    선택해 가져온다고 하여 '선택자'라고 부른다.
    제이쿼리에서는 태그를 가져올때 $("")안에 태그명이나
    클래스명, 아이디명을 css와 똑같이 적어주면 된다.

    [기본형]
    $("class나 id나 태그명")

    제이쿼리에서 css나 속성노드에 접근하는 방법

    제이쿼리에서 css를 적용하거나 바꾸고싶다면 .css()메서드를 사용하고
    태그의 src와 같은 속성을 바꾸거나 추가하고 싶다면 .attr()메서드를 사용한다.

    [기본형]
    1. css바꾸거나 적용하기 : $("요소").css("속성명", "값");
    2. 태그 속성값을 바꾸거나 추가하기 : $("요소").attr("속성명", "값");
    -->
    <h1 id="hello">안녕하세요</h1>
    <a href="#" class="naver">네이버</a>
  </body>
  <script>
    $(document).ready(function () {
      //   document.getElementById("hello").style.backgroundColor = "tomato";
      //   document.getElementById("hello").style.color = "red";
      // h1에 css를 변경할껀데 color색상을 skyblue로 바꿔라
      $("h1").css("color", "skyblue");
      // class naver(a태그)의 atteribute(속성)을 바꿀껀데 href속성을 네이버주소로 바꿈
      $(".naver").attr("href", "https://www.naver.com/");
    });
  </script>
</html>
