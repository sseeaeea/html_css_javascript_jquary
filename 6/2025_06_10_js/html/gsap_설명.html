<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP설명</title>
    <!-- gsap cdn연결 -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <!-- 
      gsap
      ================================
      gsap은 모션 효과를 만드는 강력한 라이브러리로, 다양한 메서드와 프로퍼티로 
      애니메이션 효과를 만들어낼 수 있다.

      [기본형]
      document.addEventListener("DOMCententLoaded", function(event){
          gsap.registerPlugin(ScrollTrigger); //스크롤 트리거 기능 사용      
          
          gsap.메서드명();
      })

      gsap애니메이션 기본 메서드
      =======================================
      애니메이션 기본 메서드들은 scrollTrigger를 연결하지 않아도 사용할 수 있는 기본 메서드이다.

      1. .from()
      --------------------------------
      애니메이션이 시작할때의 모양이나 위치를 결정하는 메서드이다.

      [기본형]
      gsap.from('요소명', {css코드나 gsap에서 사용하는 프로퍼티명 : 값}, "시간")

      "시간" : 실행시점에 대한 시간.
      - "<" : 이전 타임라인에 시작 지점에서 시작하기 
      - ">" : 이전 타임라인의 종료 지점에서 시작하기
      - "+=소숫점단위 숫자" : 소숫점 단위 숫자 시간만큼 기다렸다가 시작하기
      - "-=소숫점단위 숫자" : 소숫점 단위 숫자 시간만큼 땡겨서 시작하기

      2. .to()
      ------------------------------------
      애니메이션이 끝났을때의 모양이나 위치를 결정하는 메서드이다.

      [기본형]
      gsap.to('요소명', {css코드나 gsap에서 사용하는 프로퍼티명 : 값})


      3. fromTo()
      -----------------------------------------
      시작할때 모습과 끝났을때의 모습을 함께 지정하는 메서드

      [기본형]
      gsap.fromTo("요소명", { 시작했을때 모양 지정 }, { 끝났을때 모양 지정 })

      4. timeline()
      -----------------------------
      애니메이션의 흐름과 동작을 시간에 따라 제어하는 메서드

      [기본형]
      1. 변수에 넣어 놓고 쓰는 방법(애니메이션 동작의 흐름을 제어할 경우)
      ---------------------------------------------------------------------------------
      let tl = gsap.timeline({옵션1 : 값1, 옵션2 : 값2, ...});

      tl.to("요소명", {끝날때 모습});
      tl.to("요소명", {끝날때 모습});
      tl.to("요소명", {끝날때 모습});

      tl.pause()   => 일시중지
      tl.resume() => 다시 재생
      tl.reverse() => 역 재생
      tl.seek(시간, 이벤트)   => 애니메이션을 특정 시점으로 이동시킴

      https://webzz.tistory.com/694 => 옵션값1
      https://velog.io/@kmmkyung/GSAP => 옵션값2

      2. 변수에 넣지 않고 쓰는 방법(애니메이션 흐름을 제어하지 않고 그냥 순차적으로 실행할 경우)
      ------------------------------------------------
      단순히 메서드를 순차적으로 실행할거라면 체이닝기법을 이용하여 메서드를 쭉이어서
      표기함. 
      
      gsap
      .timeline({옵션1 : 값1, 옵션2 : 값2, ...})
      .to("요소명", {끝날때 모습})
      .to("요소명", {끝날때 모습})
      .to("요소명", {끝날때 모습})
      .to("요소명", {끝날때 모습});

      scrollTrigger
      ====================================
      스크롤이 특정 요소의 지정한 위치에 닿으면 애니메이션을 실행시켜주는 플러그인이다.
      timeline메서드 안에 추가하여 사용할 수 있다.

      [기본형]
      gsap.timeline({
        scrollTrigger : {
          trigger : '스크롤이 닿으면 움직일 특정 영역(class, id, 태그명)',
          start : '요소의 top 위치 뷰포트',  => 애니메이션을 시작할 위치. top/bottom키워드를 쓰거나 %, px값 사용가능
          end : '요소의 bottom 위치 뷰포트'', => 애니메이션을 끝낼 위치. top/bottom키워드를 쓰거나 %, px값 사용가능
          scrub : true 또는 숫자, => 움직임을 부드럽게 풀어주고, 되감기를 할 수 있다.
          duration : 숫자(소숫점을 포함한 십진수),  => 각 애니메이션의 소요시간
          markers : true => 뷰포트 요소의 시작, 끝 위치를 마커를 통해 보여준다.
        },
      }).to("스크롤이 닿으면 움직일 요소",  {변할 모습 css 또는 프로퍼티로 설정})
    -->
  </body>
</html>
