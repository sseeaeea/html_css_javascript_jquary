<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 고차원 함수</title>
</head>
<body>
    <!-- 
    2. map()

    배열의 각 요소를 순회하여 콜백함수를 적용한 결과를 모아
    새로운 배열로 반환하는 함수이다. 이때 원본배열은 변경되지 않는다.
    map은 mapping의 약자로, 어떤 값을 다른 값에 대응시키는 과정을
    의미하며, 여러 분야에서 사용되는 단어이다.

    [기본형]
    배열.map(function(element, index, array){element;});

    - element : 배열의 요소들이 순차적으로 대입된다. 현재 처리할 요소가 들어있다.
    - index(생략가능) : 처리할 현재 요소의 인덱스번호. 이 매개변수를 이용하면 현재 
    인덱스에 접근할 수 있다.
    - array(생락가능) : map()함수를 호출한 배열. 원본 배열에 접근할때 사용한다. 
    -->
</body>
<script>
    const number = [1, 2, 3, 4, 5];

    const double_num = number.map(function(num){
        return num*2;
    });

    console.log(double_num); // 2,4,6,8,10

    const fruits = ["banana", "orange", "apple"];

    const upper = fruits.map(up => up.toUpperCase());
    console.log(upper);
</script>
</html>
