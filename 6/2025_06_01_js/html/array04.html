<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 고차원 함수</title>
</head>
<body>
    <!-- 
    5. reduce()

    '누산기'라고 부르며, 배열의 모든 요소에 콜백함수를 적용하여
    하나의 결과값을 생성하는 함수이다.

    [기본형]
    배열.reduce(function(accumlator, currentValue, currentIndex, array){코드;});

    - accumlator : 이전 반복의 반환값을 저장한 매개변수. 첫번째 반복에서는 
    initialValue(초기값)을 가진다.
    - currentValue : 현재 반복에서 처리중인 배열의 요소값을 갖는다.
    - currentIndex(생략가능) : 현재 처리중인 배열요소의 인덱스값
    - array(생략가능) : reduce함수를 호출한 배열 자체


    6. isArray()

    전달된 인수가 배열이면 true를, 아니면 false를 반환하는 함수이다.

    [기본형]
    Array.isArray(객체 또는 배열);

    -->
</body>
<script>
    const num = [1,2,3,4,5]

    const result = num.reduce((total, current) => {
        // 이전의 결과값 + 배열의 현재 요소값
        console.log(total) // total의 초기값은 배열의 첫번째 요소에 해당하는 값이 들어간다.
        return total + current;
    });
    console.log(result)

    const arr = [1,2,3];
    const obj = {name : "김땡땡"};

    console.log(Array.isArray(arr)); // arr은 배열이므로 true
    console.log(Array.isArray(obj));// obj은 배열이아니므로 false
</script>
</html>
