<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 추가하기</title>
  </head>
  <body>
    <!-- 
    addEventListener()메서드

    앞에서 배운 이벤트 핸들러는 한 요소당 하나씩 밖에 연결할 수 없었다.
    만약 하나의 태그요소에 여러 이벤트를 추가하고 싶다면
    addEnentListner()메서드를 이용할 수 있다.
    예를들어 검색창에 돋보기 버튼을 누르거나 엔터를 눌러도 동일한
    검색기능 이벤트가 실행되어야 한다면 이럴떄 addEventListener()메서드를 사용한다.

    [기본형]
    요소.addEventListener("이벤트명", function(){ 이벤트 핸들러 }, 캡쳐여부);

    - 이벤트명 : 요소에 추가할 이벤트 유형을 지정한다. 단, click이나 keydown처럼
    on이라는 키워드 없이 이벤트명만 쓴다.
    - 이벤트 핸들러 : 이벤트가 발생하면 실행시킬 코드를 넣는다.
    함수를 정의할때 매개변수자리에는 event객체를 참조할 수 있다.
    - 캡쳐여부 : 이벤트를 캡쳐할지 여부를 지정하며, 기본값은 false이고 true나 false값을
    지정할 수 있다. true면 캡쳐링, false면 버블링하겠다는 의미이다.
    이벤트 캡쳐링은 DOM의 부모노드에서 자식노드로 이벤트를 전달하는 것이고
    버블링은 DOM의 자식노드에서 부모노드로 이벤트를 전달하는것을 말한다.
    만약 버블링을 할 경우 이 자리는 생략할 수 있다.
    -->

    <img src="../image/bg_img2.png" alt="" id="cover1" />
    <img src="../image/coders.png" alt="" id="cover2" />
  </body>
  <script>
    const cover1 = document.querySelector("#cover1");

    //일반 함수에 addEventListener연결하기
    cover1.addEventListener("mouseover", changePic); // 일반함수 호출시 이벤트에서는 ()를 붙이지 않는다.
    cover1.addEventListener("mouseout", originPic);
    // 마우스가 올라갔을때 실행할 이벤트 핸들러
    function changePic() {
      cover1.src = "../image/coders.png";
    }
    changePic();
    // 마우스가 벗어났을때 실행할 이벤트 핸들러
    function originPic() {
      cover1.src = "../image/bg_img2.png";
    }
    //익명함수로 addEventListener연결하기
    const img1 = document.querySelector("#cover2");

    img1.addEventListener("mouseover", function (event) {
      img1.src = "../image/bg_img2.png";
    });

    img1.addEventListener("mouseout", function (event) {
      img1.src = "../image/coders.png";
    });
  </script>
</html>
