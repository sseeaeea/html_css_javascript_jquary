    <!-- 
    날짜객체 Date

    날짜나 시간 관련 정보를 제공받고 싶을때 날짜 객체를 생성한다.
    날짜객체는 날짜와 관련된 작업을 할 때 굉장히 유용한 객체로, 
    D-day계산기나 타이머, 게시글이 몇 초 전에 올라왔는지 등을 화면에
    표시하고시을때 많이 사용한다.

    기본형
    1. 현재 날짜, 시간 정보를 제공하는 날짜객체 생성
    var 참조변수 = new Date();

    2. 특정 날짜에 대한 정보를 제공하는 날짜객체 생성
    var 참조변수 = new Date("연/월/일"); // 문자일 경우
    var 참조변수 = new Date(YYYY, MM-1, DD); // 숫자일 경우

    보통 데이터를 가공하고 싶다면 숫자로 많이 사용한다.
    자바스크립트 프로그래밍 언어에서는 시작하는 숫자가 1이 아니라 0이다.
    그래서 0이 곧 1월을 의미하여 현재 월을 제대로 나타내려면 -1된 값으로 게산하여 작성해야한다.

    날짜 객체의 메서드

    날짜 객체는 날짜의 정보를 가져오는 Get메서드와 정보를 수정하는
    Set메서드로이루어져 있다.

    [Get]메서드
    1. getFullYear() : 연도 정보를 가져온다.
    2. getMonth() : 월 정보를 가져옴. (현재 월-1)
    3. getDate() : 일 정보를 가져옴.
    4. getDay() : 요일정보를 가져옴.(0(일요일)~6(토요일))
    5. getHours() :시 정보를 가져옴.
    6. getMinuets() : 분 정보를 가져옴.
    7. getSeconds() : 초 정보를 가져옴.
    8. getMiliseconds() : 밀리초 정보를 가져옴(1/1000초 = 1밀리초)
    9. getTime() : 1970년 1월 1일부터 경과된 시간을 밀리초로 표기함
    10. toGMTString() : GMT 표준 표기 방식으로 문자형 데이터로 시간을 반환함.

    [Set]메서드
    1. setFullYear() : 연도 정보를 가져온다.
    2. setMonth() : 월 정보를 가져옴. (현재 월-1)
    3. setDate() : 일 정보를 가져옴.
    4. '요일'은 날짜를 바꾸면 자동으로 바뀌므로 setDay()는 없음.
    5. setHours() :시 정보를 가져옴.
    6. setMinuets() : 분 정보를 가져옴.
    7. setSeconds() : 초 정보를 가져옴.
    8. setMiliseconds() : 밀리초 정보를 가져옴(1/1000초 = 1밀리초)
    9. setTime() : 1970년 1월 1일부터 경과된 시간을 밀리초로 표기함
    10. toLocaleString() : 운영 시스템 표기 방식으로 문자형 데이터로 시간을 반환한다.
    -->
</body>
