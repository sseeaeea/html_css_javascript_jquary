<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition실습</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #graph{
            width: 700px;
            overflow: hidden;
            border-bottom: 3px solid #888;
            border-left: 3px solid #888;
            padding: 20px 20px 0px;
            margin: 40px;
        }

        .box{
            width: 30px;
            height: 50px;
            position: relative;
            margin: 10px;
            margin-bottom: 20px;
            background-color: aquamarine;
            /* 3초동안 움직임 */
            transition-duration: 2s;
            /* 배경색상과 넓이가 변하는 시간을 각각 설정 */
            transition-property: background-color, width;
            transition-duration: 10s, 2s;
        }

        #graph:hover .box{
            width: 700px;
        }

        .box:nth-child(1){
            /* 지연시간 없음 */
            transition-delay: 0s;
            /* 기본값 일정한 움직임 */
            transition-timing-function: linear;
        }

        .box:nth-child(2){
            /* 1초후 움직임 */
            transition-delay: 1s;
            /* 관성, 기본값 */
            transition-timing-function: ease;
        }

        .box:nth-child(3){
            /* 2초후 움직임 */
            transition-delay: 2s;
            /* 천천히 시작함 제일느림 */
            transition-timing-function: ease-in;
        }

        .box:nth-child(4){
            /* 3초후 움직임 */
            transition-delay: 3s;
            /* 천천히 끝냄 */
            transition-timing-function: ease-out;
        }

        .box:nth-child(5){
            /* 4초후 움직임 */
            transition-delay: 4s;
            /* 천천히 시작해서 천천히 끝남 */
            transition-timing-function: ease-in-out;
        }

        /* #graph에 마우스를 올리ㅕㄴ 각각의 box들의 배경색과 넓이 바꾸기 */

        #graph:hover > .box:nth-child(1){
            background-color: black;
            width: 400px;
        }

        #graph:hover > .box:nth-child(2){
            background-color: rgb(28, 71, 98);
            width: 500px;
        }

        #graph:hover > .box:nth-child(3){
            background-color: rgb(139, 114, 65);
            width: 600px;
        }

        #graph:hover > .box:nth-child(4){
            background-color: rgb(43, 146, 41);
            width: 700px;
        }

        #graph:hover > .box:nth-child(5){
            background-color: rgb(148, 33, 33);
            width: 300px;
        }

    </style>
</head>
<body>
    <div id="graph">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
