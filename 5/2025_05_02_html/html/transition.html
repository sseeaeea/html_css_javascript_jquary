<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변환속성</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            width: 150px;
            height: 150px;
            background-color: aquamarine;
            margin: 100px;
            /* 1초동안 변화시킴 */
            transition: 1s;
        }

        .box:hover{
            border-radius: 30px;
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <!-- 
    transition : 변환속성

    태그에 모션효과를 만들어주는 속성으로 예를들면 
    어떤 요소에 마우스를 올렸을때 자연스럽게 변환하면서 모양이 바뀌도록 
    만드는 효과를 적용하고싶을때 사용한다.

    transition속성을 적용할 수 있는 다양한 css속성들

    1. 위치속성(좌표) : top, left, right, bottom
    2. 크기속성 : width, height
    3. 박스속성 : margin, padding
    4. 테두리속성 : border-width, border-radius, border-color
    5. 색상속성 : corlor, background-color
    6. 투명도속성 : opacity
    7. 변형속성 : transform

    1. transition-duration : 몇초동안 움직일지 지정한다.

    변환속성의 기본속성으로 태그가 몇초동안 변화할지를 지정한다. 단위는 시간을 뜻하는
    s, ms단위를 사용하고
    s는 '초'를 뜻한다. ms단위는 밀리세컨드단위로 1/1000초를 뜻한다. 즉, 1000 = 1초이다.

    2. transition-delay : 지연시간

    이벤트가 발생한 후 몇 초 뒤에 재생할지 지정한다.
    이벤트란 사용자가 브라우저 안에서 행하는 모든 행위를 말한다.
    가령, 클릭한다던지, 마우스를 태그위에 올리는 행위 모두 이벤트라고 한다.
    transition-delay는 이벤트가 발생 한 후(hover) 몇 초를 기다리고 
    모션을 진행할지 정하는 속성이다. 마찬가지로 s, ms단위를 사용한다.

    3. transition-property : 어떤 속성을 변환할지 지정함

    특정속성만 변화시키고 싶거나, 속성마다 다른 시간초를 지정하고 싶을때 사용한다.
    transition-property의 속성값은 속성명을 사용하고, 만약 각각 다르게 시간을 지정하고 
    싶은경우 속성명과 시간을 함께 선언할 수 있다.

    4. transition-timeing-function : 수치변형함수

    모션효과의 속도를 지정하는 속성이다. 가속도와 같음.
    쓸 수 있는 속성값으로는 5개가 있다.

    [속성값]
    - lineup : 처음부터 끝까지 일정한 속도로 움직인다.
    - ease : 기본값으로 처음에는 천천히 시작했다가 점점 빨라지며 마지막에는
    천천히 멈추는 속도값이다.
    - ease-in : 처음을 천천히 움직인다.
    - ease-out : 마지막을 천천히 움직인다.
    - ease-in-out : 느리게 시작하고 느리게 끝난다.
    -->

    <div class="box"></div>
</body>
</html>
