<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const함수와 배열</title>
</head>
<body>
    <!-- 
    const변수와 배열 & 객체

    const는 상수변수로 재선언과 재할당이 불가능한 변수이다.
    하지만 const 변수안에 배열과 객체가 들어간다면 이를 편집할수있다.
    예를들어 상수변수안에 있던 배열을 문자열로 바꾼다거나 숫자로 바꾸는등 '배열'자체를
    변경하는것은 불가능하지만 배열 안을 편집하는것은 가능하다.

    자바스크립트에서 변수를 사용하는 규칙(=스타일가이드)

    1. 전역변수는 최소한으로 사용한다
    : 전역변수는 프로그램 어디든 접근할 수 있기 때문에 편리하게 사용할 수 있다.
    하지만 예상하지 못한곳에서 값이 달라질 수 있다. 
    그만큼 오류가 발생할 확률이 높아지므로 전역변수는 되도록이면 적게 사용해야한다.

    2. var변수는 함수의 시작부분에서 선언한다
    : var를 이용한 변수는 어디에서 선언하든 상관 없지만 내부에서 호이스팅이
    생기므로 오류가 발생할 수 있다. 그래서 var변수는 함수 시작부분에서
    선언하는 것이 변수를 확인하기도 쉽고 오류를 줄일 수 있다.

    3. for문에서 카운터 변수를 사용할때에는 var예약어를 사용하지 않는다.
    : for문안에서만 사용할 카운터 변수는 그 블록안에서만 사용할 것이므로
    가끔 var를 사용하여 선언하기도 한다. 하지만 이렇게 선언한다고 해서 
    블록변수가 되는것이 아니다. 왜냐하면 var는 함수레벨의 스코프를 가지기 때문이다.
    따라서 for문의 카운터변수를 사용할때에는 var대신 let을 사용한다.

    4. ES6버전을 사용한다면 var보다는 let, const를 사용하는것이 좋다.
    : var변수는 재선언이 가능하여 실수로 같은 변수명을 사용하여 재선언을
    해도 오류가 발생하지 않는다. 여러명이 함께 협업하여 프로그램을 만드는 경우
    재선언 때문에 오류가 발생할 수 있다. 이럴때에는 변수명을 재선언 할 수 없는
    let을 사용하는것이 좋다.
    -->
</body>
<script>
    // 배열안을 변경하기
    const arr1 = ["hi",  "hello" , "js", 50, true];

    arr1[1] ="안녕!"; // 인덱스1번의 값을 "안녕!"으로 변경
    console.log(arr1);
    // arr배열의 첫 번째 인덱스에 100을 추가
    arr1.unshift(100);
    console.log(arr1);

    // 객체 안을 편집하기
    const obj = {
        name : "김땡땡",
        age : 30,
        gender : "male",
        arr : [20, 30, 40, 50],
    };

    obj.height = 182
    obj.name = "장땡땡"
    obj.age = 28;
    obj.arr.unshift(10);

    document.write(obj.height + "<br>");
    document.write(obj.name  + "<br>");
    document.write(obj.age  + "<br>");
    document.write(obj.arr  + "<br>");


    // obj의 arr프로퍼티 배열의 첫번째 인덱스의 10 추가
</script>
</html>
