    <!-- 
    매개변수가 있는 함수

    매개변수란 함수가 호출될때 전달된 값을 받아오는 변수를 말한다.
    함수를 호출할때 값을 전달하려면 함수의 호출문의()안에다가 값을
    ,(콤마)를 이용하여 나열하면 된다.

    함수호출문 안에 있는 값을'인수'라고 부르며,
    이 값을 받아오는 변수를 '매개변수'라고 한다.
    매개변수는 함수의 function키워드 옆에 있는()자리가
    매개변수의 자리이다.

    함수를 호출할때 인수를 넣어 전달하면 매개변수에는 인수값이
    매개변수에 순차적으로 대입된다.

    [기본형]
    1. 일반함수
    function 함수명(매개변수1, 매개변수2,...){
       코드
    }

    함수명(인수1, 인수2,...)

    2. 익명함수
    let 변수명 = function(매개변수1, 매개변수2,...){ 코드 }

    변수명(인수1, 인수2,...)
    -->
</body>
