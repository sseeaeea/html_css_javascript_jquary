<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인비주얼 모양 만들기</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        a{
            text-decoration: none;
            color: #ddd;
        }

        ul,
        li{
            list-style: none;
        }

        img{
            border: none;
            display: block;
        }

        .container{
            width: 100%;
            height: auto;
        }

        header{
            width: 100%;
            height: 60px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            background-color: #888;
        }
        header .con{
            width: 1500px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            align-items: center;
            /* 상대좌표 */
            position: relative;
        }

        nav{
            width: 600px;
            height: fit-content;
            /* 절대좌표 */
            position: absolute;
            /* 왼쪽으로 nav의 반만큼 다시 끌어들인다. */
            left: 50%;
            margin-left: -300px;
        }

        nav > ul{
            width: 100%;
            display: flex;
            gap: 40px;
            color: #ddd;
        }

        nav > ul > li{
            width: 25%;
        }

        main{
            position: relative;
            top: 0;
        }

        .visual{
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .visual_img{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .visual_img >img{
            max-width: 100%;
        }

        /* 비주얼 텍스트 */
        .visual_text{
            position: absolute;
            color: #fff;
            width: 1000px;
            height: 250px;
            left: 50%;
            top: 50%;
            margin-left: -500px;
            margin-top: -125px;
            background-color: aquamarine;
            color: blue;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .visual_text h2{
            font-size: 50px;
            line-height: 1.3;
            font-style: italic;
        }

        .visual_text p{
            font-size: 20px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.7);
        }

        .arrow_left,
        .arrow_right{
            position: absolute;
            width: 48px;
            height: 48px;
            background-color: antiquewhite;
        }

        :is(.arrow_left, .arrow_right) > img{
            max-width: 100%;
            filter: invert(1);
        }

        .arrow_left{
            left: 50%;
            top: 50%;
            margin-left: 400px;
        }

        .arrow_right{
            transform:rotate(180deg);
            /* 좌표 */
            left: 50%;
            top: 50%;
            margin-left: -400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="con">
                <h1><a href="#">LOGO</a></h1>
                <nav>
                    <ul>
                        <li>menu1</li>
                        <li>menu2</li>
                        <li>menu3</li>
                        <li>menu4</li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section class="visual">
                <!-- 비주얼 이미지 -->
                <div class="visual_img">
                    <img src="../image/nanamusic.jpg" alt="#">
                </div>
                <!-- 비주얼 텍스트 -->
                <div class="visual_text">
                    <h2>배움으로 충전하고, 미래로 나아가는<br>이젠아카데미 502호</h2>
                    <p>
                        취업의 미래를 여는 문, 장학금과 해외 연수로 더 넓게,<br>
                        경기도 취업 보장으로 성공의 길을 열어갑니다.
                    </p>
                </div>
                <!-- 화살표 -->
                <div class="arrow_left">
                    <img src="../image/angle-right.svg" alt="#">
                </div>
                <div class="arrow_right">
                    <img src="../image/angle-right.svg" alt="#">
                </div>
            </section>
        </main>
    </div>
</body>
</html>
