<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigator 객체</title>
</head>
<body>
    <!-- 
    navigation 객체

    navigation 객체는 현재 방문자가 사용하는 브라우저 정보와
    운영체제 정보를 제공하는 객체이다.

    [기본형]
    navigator.속성

    [속성]
    1. navigator.appCodeName : 현재 브라우저의 코드명을 반환한다. 현시점의 모든 브라우저는 "Mozilla"를 반환한다.
    2. navigator.appName : 현재 브라우저의 이름을 반환한다.
    3. navigator.appVersion : 현재 브라우저의 버전 정보를 반환한다. 현 시점의 모든 브라우저는 
    "(5.0 Windows)"를 반환한다.
    4. navigator.language : 브라우저가 사용하고있는 언어를 반환한다. 한국어면 "ko"를 반환한다.
    5. navigator.product : 브라우저의 엔진 이름을 반환한다. 크롬의 경우 "Gecko"를 반환한다.
    6. navigator.platform : 현재 컴퓨터의 운영체제 정보를 반환한다. 운영체제가 윈도우이고 시스템 종류가
    64bit라도 브라우저가 32bit로 설정되어있으면"WIN32"라고 나온다.
    7. navigator.onLine : 온라인 상태에 대한 여부를 반환한다. 만약 인터넷이 정상적으로 연결되어 있으면 
    true값을 반환한다.
    8. navigator.userAgent : 브라우저와 운영체제의 종합정보를 출력한다.
    -->
</body>
</html>
