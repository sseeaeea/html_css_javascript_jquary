<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location객체</title>
</head>
<body>
    <!-- 
    location객체

    location객체는 사용자 브라우저에 있는 주소표시줄에 관련된
    속성과 메서드를 제공한다. 현재url에 다한 정보와 새로고침 메서드를 제공한다.

    [기본형]
    location.속성;
    location.메서드()

    [속성]
    1. location.href : 웹 주소url을 변경하거나 현재 url반환한다.
    - location.href = "url주소"; -> url을 변경
    - location.href; -> 현재 url을 변환

    2. location.hash : url의 해시값(#에 명시된 값)을 반환한다.

    3. location.hostname : url의 호스트 이름을 설정하거나 반환한다.

    4. location.host : url의 호스트 이름과 포트 번호를 반환한다.

    5. location.protocol : url의 포로토콜을 반환한다.

    6. location.search : url의 쿼리 요청값을 반환한다.

    [메서드]
    location.reload() : 새로고침(F5);
    -->
</body>
<script>
    document.write("현재 url 주소는? : " + location.href + "<br>");
</script>
</html>
