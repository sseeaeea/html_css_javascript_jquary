<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저 객체</title>
</head>
<body>
    <!-- 
    브라우저 객체 Broser Object Model

    브라우저에 내장된 객체를 '브라우저 객체'
    브라우저 객체의 최상위 객체는 window라고 부르며 
    window가 곧 브라우저를 의미한다.
    window객체 안에는 여러 하위 객체가 포함되어있다.
    즉, 계층적 구조로 이루어져 있고, 이를 브라우저 객체 모델이라고 한다.

    window객체의 하위 객체로는 document, screen, location, history, navigator가 있다.

    window객체

    브라우저 객체의 최상위 객체를 말한다.

    [메서드]
    1. open("url또는 경로", "새 창 이름", "새 창 옵션")
    : url또는 경로의 페이지를 새 창으로 연다.

    2. alert("메세지")
    : 경고창, 사용자에게 경고문구나 안내문구를 적는다. 사용자가 확인버튼을 누르면
    alert()다음줄의 코드를 실행한다.

    3. prompt("질문", "기본응답")
    : 질의응답창. 사용자한테 질문하여 어떤 응답을 받고 싶을 때 사용한다.
    사용자가 입력한 모든 내용은 문자열로 반환된다.

    4. confirm("질문")
    : 컨펌창, 확인 취소창이라고 하기도한다. 확인버튼을 누르면 true를 반환하고
    취소버튼을 누르면 false를 반환한다.

    5. moveTo(x, y)
    : 지정한 새 창의 위치를 이동한다.

    6. resizeTo(width, height)
    : 지정한 새 창의 크기를 지정한다.

    7. setInterval(function(){ js 코드 }, 시간간격)
    : 일정한 시간 간격으로 특정 자바스크립트 코드를 계속 실행한다.

    8. setTimeout(function(){ js 코드 }, 시간간격)
    : 일정한 시간이 지나면 자바스크립트 코드를 한번 실행하고 종료한다.
    -->
</body>
</html>
