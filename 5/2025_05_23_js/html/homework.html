<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
</head>
<body>
    <!-- 
    배열객체와 수학객체를 이용하여 랜덤으로 점메추해주는
    코드를 작성해라.

    [조건]
1
    점심시간에 "짜장면", "돈까스", "된장국", "김치찌개", "회덮밥", "마라탕"중
    어떤 메뉴로 선택할지 랜덤으로 메뉴를 추천해주는 코드를 작성.
    1. 배열객체를 이용하여 위의 메뉴들을 변수 menu에 참조하기
    2. Math.random()메서드와 배열의 데이터 총 개수를 이용해서 
    배열 인덱스값이 랜덤으로 나와야 한다.
    -->
</body>
<script>
    function launch_random(){
        let launch_menu = ["짜장면", "돈까스", "된장국", "김치찌개", "회덮밥", "마라탕"];
        let random_lunch = Math.ceil((Math.random() * 6) -1);
        console.log(random_lunch);
        document.write("오늘의 점심 추천 메뉴는 : " + launch_menu[random_lunch]);
    }
    launch_random();
</script>
</html>
