<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윈도우 객체 메서드</title>
</head>
<body>
    <!-- 
    일정한 시간 간격으로 코드 실행하기

    일정한 시간 간격으로 특정 자바스크립트 코드를 실행하려면
    setInterval()메서드와 setTiomeout()메서드를 사용할 수 있다.

    setInterval()메서드는 일정한 시간간격으로 자바스크립트 코드를 
    무한히 반복한다. 특정 시점이 되면 코드를 멈추라고 해주어야 멈출 수 있다.

    setTiomeout()메서드는 일정 시간을 잠시 기다렸다가 자바스크립트 코드를
    한번 실행한다. 실행한 이후에는 자동으로 메서드를 종료한다.

    setInterval() / clearInterval()

    setInterval()은 코드를 일정한 간격으로 반복 실행하고
    clearInterval()메서드는 setInterval()메서드를 취소시킨다.
    
    [기본형]
    let 참조변수 = setInterval()(function(){코드}, 시간간격(ms))
    let 참조변수 = clearInterval("코드", 시간간격(ms))

    let 참조변수 = clearInterval(setInterval을 담고있는 참조변수)

    setTimeout() / clearTiomeout()

    일정시간을 기다린 후 자바스크립트 코드를 한번 실행한 후에 자동 종료한다.
    그렇기 때문에 취소 메서드는 따로 없다

    [기본형]
    1. let 참조변수 = setTimeout(function()){코드}, 시간간격(ms)
    2. let 참조변수 = clearTimeout(clearTimeout을 담고있는 참조변수) => 재귀함수 이용시 사용
    -->
    <button type="button" onclick="clearInterval(auto_1)">증가 정지</button>
    <button type="button" onclick="clearInterval(auto_2)">감소 정지</button>
</body>
<script>
    var auto_1;
    var auto_2;
    function cal(){
        let add_num = 0;
        let sub_num = 1000
        var auto_1 = setInterval(function(){
            add_num++;
            console.log(add_num);
        }, 1000)

        var auto_2 = setInterval(function(){
            sub_num--;
            console.log(sub_num);
        }, 1000)
    }
    cal();
</script>
</html>
