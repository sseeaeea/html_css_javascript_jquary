<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <!-- 
    함수 function
    
    함수란 여러 동작을 묶은 하나의 코드 덩어리라고 볼 수 있다.
    변수에는 여러 줄의 코드를 저장할 수 없다. 만약 코드 여러줄을
    저장하고 싶다면 '함수'를 사용한다.

    함수의 특징은 코드를 묶어놓으면 자바스크립트가 기억하고 있다가 
    실행하라는 명령을 내리는 순간 실행한다.
    즉, 코드를 바로 실행하지 않고 '실행해라'라는 명령이 있을경우에만
    실행한다.
    일반함수는 미리 정의를 해두었다가 필요할때마다 함수 호출문을 이용하여
    실행을 할 수 있다. 즉, 재사용을 할 수 있다

    변수와 함수의 차이점

    [변수]
    - 1개의 데이터만 저장 가능하다
    - var let const라는 키워드를 이용하여 선언한다
    - 문자형 숫자형 논리형 빈데이터등을 저장한다
    - 객체를 참조한다
    - 연산식과 같은 식을 참조할 수 있다

    [함수]
    - 자바스크립트 코드를 저장한다.
    - function이라는 키워드를 이용하여 선언한다
    - for문 if문 switch문이나 출력문 등 문장을 저장하고
    데이터(=결과값)를 반환할 수 있다.

    일반함수 정의문

    함수는 크게 두 종류로 나눠진다 바로 일반함수 정의문과
    함수 표현식으로 나눠지는데 일반함수 정의문은 말 그대로 문장이라서 
    변수에 담을 수 없다
    일반함수 정의문에는 이름을 붙일 수 있다는 특징이 있다.
    일반함수 정의문은 이 구역은 함수 정의문의 구역이니 함수명으로 코드들을 보관해줘!
    라는 뜻과 같다.
    함수정의문({...})안에 작성된 코드는 즉시 실행되지 않는다.
    암수는 메모리에 할당되어 대기하다가 함수가 호출되면 실행한다.

    일반 함수 정의문은 함수 호출시 '호이스팅 기술'을 지원한다.
    하지만 익명함수는 호이스팅을 지원하지 않으므로 주의해야한다.
    호이스팅이란 사전적인 의미로 '물건을 끌어올리다'라는 뜻이 있다.
    즉, 함수 호출문이 함수 정의문보다 위에 있더라도 함수 정의문을
    최상단으로 끌어올려 함수를 싱행하도록 만드는 기술을 말한다.

    자바스크립트 해석기는 코드를 첫 줄부터 먼저 쭉 읽어나가면서
    function이라는 키워드를 만나게 되면 미리 메모리 공간안에 저장한다.
    그렇게 미리 일반 함수들을 기억하고 있다가 함수 호출문을 만나면
    코드를 실행한다. 그래서 일반함수정의문은 함수 호출문이 함수정의문보다
    먼저 등장하더라도 함수를 정상적으로 실행한다. 이것이 바로 호이스팅의 개념이다.

    [기본형]
    function 함수명(){ 코드; } => 기능에 관련된 코드를 함수명으로 저장

    함수명(); => 함수 호출문 이 부분에서 함수를 실행한다.

    익명함수 표현식

    익명함수는 이름이없는 함수로 식이다 즉 변수에 넣어 사용할 수 있다
    익명함수는 이름이 없기 때문에 이름을 대신해줄 변수에 넣어 변수명으로 호출하여 사용한다
    
    일반함수와 다르게 호이스팅 기술을 지원하지 않는다 즉, 함수 호출문이 정의문보다
    먼저 등장할 수 없다.

    [기본형]
    var 변수 = function(){코드;} => 익명함수 표현식

    변수명(); => 익명함수 호출문.
    -->
</body>
<script>
    add_num(); // 함수의 호이스팅 호출문이 정의문보다 먼저 등장해도 실행한다.
    //일반함수
    function add_num(){
        let count = 0;
        count++;
        document.write("count : " + count + "<br>");
    }
    add_num();

    //익명함수
    //the_fnc();
    let the_fnc = function(){
        let count1 = 0;
        count1++;
        document.write("count : " + count1 + "<br>");
    };

    the_fnc();
</script>
</html>
