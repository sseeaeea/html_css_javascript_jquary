<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var과 let비교</title>
</head>
<body>
    <!-- 
    var를 이용한 변수의 특징

    자바스크립트 ES6버전에서는 변수를 선언하기 위해 let const라는 
    새로운 예약어가 생겼다. var대신 let과 const라는 변수가 생긴 이유를
    알려면 '변수의 스코프'라는 것을 이해해야 한다.

    변수 또는 함수의 유효범위를 뜻하는 'scope'

    자바스크립트에서 변수를 선언하고 사용할 때 변수가 적용되는 범위를
    '스코프(scope)'라고 한다. 변수가 어디까지 유효한지 범위를 가리키는 영역이
    필요하다는 의미이다. 자바스크립트 함수에서 변수를 사용할 때에는 이 영역에
    주의해야 한다.

    한 함수안에서만 사용하고 다른 함수에서는 사용할 수 없는 변수가 있는가 하면
    어느 함수에서나 다 사용할 수 있는 변수가 있다.
    한 함수에서만 사용할 수 있는 변수를 '지역변수' 또는 '로컬변수'이라고 하고
    어느 함수에서나 쓸 수 있는 변수를 '전역변수' 또는 '글로벌 변수'라고한다.

    함수 안에서만 쓸 수 있는 지역변수 = 블록레벨 스코프

    지역변수는 함수 안에서 선언하고 함수 안에서만 사용한다 지역변수를 사용하려면
    예약어 var와 함께 변수이름을 지정해야한다.

    [기본형]
    function 함수명(){
        var 변수명 = 값;
    }

    스크립트 안에서 자유롭게 슬 수 있는 전역변수 = 함수레벨 스코프

    전역변수는 적용범위를 제한하지 않고 쓸 수 있다 즉, 전역변수는
    지역변수와 달리 스크립트 소스 전체에서 사용할 수 있다.
    전역변수로 사용하려면 함수 밖에서 선언하거나 함수안에서는
    var를빼고 이름을 지으면 전역변수가 된다.
    -->
</body>
<script>
    var multi = 10 * 20; // 전역변수 어느 함수든 어느 코드든 접근 가능

    function add_number(){
        var sum = 10 + 20; // 지역변수 유효볌위는 add_number()안이다.
        console.log(multi);
        console.log(sum);
    }

    function sub_number(){
        var sum = 50 + 50; // 지역변수

        console.log(sum);
    }

    add_number();
    sub_number();
</script>
</html>
