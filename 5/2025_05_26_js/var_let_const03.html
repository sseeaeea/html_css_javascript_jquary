<body>
    <!-- 
    let과 const

    var 예약어를 사용하넌 변수는 함수 영역의 스코프를 가지고, 재할당과 재선언을
    할 수 있다. 그래서 var예약어를 잘 못 사용하면 예상치못한 프로그램오류를
    발생시킬 수 있다. 이를 보완하기위해 만들어진 예약어가 바로 let과 const이다.

    let을 이용한 변수의 특징

    let으로 선언한 변수는 블록({})으로 묶은부분 에서만 유효하고 블록을 벗어나면
    쓸 수 없다.

    cal()함수에서 변수 sum은 let예약어로 선언했다.
    즉, sum은 cal()함수 안에서만 유효하고 그 안에서만 사용할 수 있다.
    또한 for문의 카운터 변수 i도 let예약어르르 사용했다.
    그렇다면 변수 i는 for문에서만 사용할 수 있고
    for문 밖을 벗어나면 사용할 수 없다. 이렇게 let은 기본적으로
    블록레벨의 스코프를 가진다.

    let예약어를 사용하여 선언한 변수는 값을 재할당 할수는 있지만 재 선언을 할 수 없다
    그러므로 var예약어처럼 실수로 같은 이름의 변수를 사용할 걱정이 없다.
    만약 동일한 이름으로 let예약어를 이용하여 변수를 두개이상 선언하면 이름 부분에 빨간 밑줄로 
    오류를 표시해준다. 또한 콘솔창에서도 uncaught syntaxerror : identifiler 'sum' has aleready been declared
    이러한 문구로 오류를 표시해주며, 문법오류 : 이미 sum이라는 변수명은 사용된적이 있다고 알려준다.

    let 키워드는 호이스팅을 지원하지 않는다. 즉, 반드시 변수가 먼저 선언되어 있어야지만 변수를 쓸 수 있다는 뜻이다.
    아래함수에서 콘솔창으로 y의 값을 먼저 출력해보라고 하였는데 var 키워드를 썼을때에는 호이스팅에 의해
    변수의 선언부분이 스코프 가장 위로 끌어올려져 콘솔창에 undifined가 출력되었지만
    let은 호이스팅 기능이 없기 때문에 변수 y를 먼저 선언하기 전에는 쓸 수 없다는 오류가 발생한다.
    이를 통해 예기치 못한 오류를 줄일 수 있다.

    const를 이용한 변수의 특징

    const를 이용한 변수는 let과 마찬가지로 블록영역의 스코프를 가지며, 호이스팅이 불가능하다
    그렇다면 let과 다른점은 const의 경우 재선언도 불가능하고, 재할당도 불가능하다는 특징이 있다.
    즉, 선언과 동시에 반드시 초기값이 할당되어야 하며, 한번 할당된 값은 다른 값으로 
    재할당 할 수 없다.

    그래서 const를 '상수변수 constant variable'이라고 하며 상수는 프로그램 안에서 변하지 않는
    값을 의미한다. 보통 태그를 불러와 넣어둘때 많이 사용한다.
    -->
</body>
<script>
    function cal(){
        let sum = 0;
        console.log(sum);

        for(let i = 0; i <= 9; i++){
            sum += i;
        }
        console.log(sum);
    }
    sum = 10;

    cal();

    console.log(sum);

    // 호이스팅

    var x = 10;

    function show_num(){
        console.log(x);
        console.log(y);

        let y = 20;
    }

    show_num();

    // const
    const now_year; // 이름만 선언 불가
    const current = 2024;
    current = 2025; // 콘솔창에 오류 발생 값을 재할당 할수도 없다.

    const current = 2025; // 재선언 불가능

</script>
