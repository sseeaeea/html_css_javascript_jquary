<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
    <style>
        *{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- 
    연산자

    더하기, 빼기, 곱하기, 나누기, 나머지와 같은 연산을 하는 코드를 말한다.
    자바스크립트에서도 다양한 연산자를 통해 계산 작업을 한다.
    자바스크립트 프로그래밍에서는 산술, 문자 결합, 대입(복합대입), 증감, 비교,
    논리, 삼항 조건 연산자가 있다.

    1. 산술연산자

    수학시간에 배웠던 사칙연산을 산술연산자라고 한다.
    산술연산자로 연산을 하기 위해서는 연산 대상 데이터(피연산자)가 
    두개 이상 필요하다.

    [기본형]
    a + b : 더하기
    a - b : 빼기
    a * b : 곱하기
    a / b : 나누기
    a % b : 나머지

    2. 문자 결합 연산자

    문자 결합 연산자는 피연산자가 문자형 데이터이다.
    여러개의 문자를 하나의 문자형 데이터로 결합할 때 사용한다.

    문자 결합 연산자는 피연산자 중 문자형 데이터가 한 개라도 포함되어있으면
    다른 피연산자의 데이터는 자동으로 문자형데이터로 형 변환이 되고
    문자 결합이 이루어져 하나의 문자형 데이터로 반환된다.

    기호는 더하기 기호를 사용한다.

    [기본형]
    - 문자형데이터 + 문자형데이터 = 하나의 문자형 데이터
    : "hello " + "world" = "hello world"
    -->
</body>
<script>
    // 산술연산자
    function calculate(num1, num2) {
            var plus = num1 + num2;
            var minus = num1 - num2;
            var multiply = num1 * num2;
            var divide = num1 / num2;
            var remain = num1 % num2;

            document.write("num1 = " + num1 + "<br>");
            document.write("num2 = " + num2 + "<br>");
            document.write("num1 + num2 = " + plus + "<br>");
            document.write("num1 - num2 = " + minus + "<br>");
            document.write("num1 * num2 = " + multiply + "<br>");
            document.write("num1 / num2 = " + divide + "<br>");
            document.write("num1 % num2 = " + remain + "<br>");
        }
    calculate(15, 2);
    calculate(15, 5);

    // 문자결합 연산자
    function word_plus(word1, word2, word3, word4){
        plus = word1 + word2 + word3 + word4;
        document.write(plus + "<br>");
    }
    word_plus("학교종이", "땡땡땡", 8282, "어서모이자");
    word_plus(8282, 100, "학교종이", "어서모이자")
    word_plus("8282", 100, "학교종이", "어서모이자")
</script>
</html>
