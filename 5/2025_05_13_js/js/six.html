<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배수 구하기</title>
</head>
<body>
    <h2>1부터 100까지 6의 배수</h2>
    <div id="output"></div>

    <script>
        var output = ""; // 결과를 저장할 문자열

        for (var i = 1; i <= 100; i++) {
            if (i % 2 === 0 && 1 % 3 === 0) { // 6으로 나누어 떨어지면
                output += i + " ";
            }
        }

        document.getElementById("output").innerText = output;
    </script>
</body>
</html>
