<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 연습</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #wrap{
            width: 90%;
            margin: 0 auto;
            border: 4px solid rgb(0, 0, 0);
            overflow: hidden;
        }

        #wrap div{
            float: left;
            height: 100px;
            width: 20%;
            text-align: center;
            line-height: 100px;
            font-size: 40px;
            color: #fff;
        }

        #wrap div:nth-child(1){
            background-color: aqua;
        }
        #wrap div:nth-child(2){
            background-color: rgb(56, 145, 100);
        }
        #wrap div:nth-child(3){
            background-color: rgb(152, 187, 71);
        }
        #wrap div:nth-child(4){
            background-color: rgb(210, 19, 19);
        }
        #wrap div:nth-child(5){
            background-color: rgb(104, 54, 164);
        }

        /* 반응형 */

        @media screen and (min-width:320px) {
            #wrap div{
                width: 100%;
            }
        }

        /* 반응형 작은 태블릿 */
        @media screen and (min-width:768px) {
            #wrap div{
                width: 50%;
            }

            #wrap div:nth-child(5){
                width: 100%;
            }
        }

        @media screen and (min-width: 1024px) {
            #wrap div{
                width: 20%;
            }

            #wrap div:nth-child(5){
                width: 20%;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
