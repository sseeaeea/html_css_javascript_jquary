<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 스코프</title>
</head>
<body>
    <!-- 
    함수의 스코프

    함수의 스코프란 함수가 선언된 위치에 따라 '전역' 또는 '지역'으로 
    나눠지는 유효범위를 뜻한다.

    [기본형]
    <script>
        function 함수명1(){코드;} <- 전역함수
        함수명1();

        function 함수명2(){ <- 전역함수
           function 함수명1(){코드;} <- 지역함수
        }

    </script>
    -->
</body>
</html>
