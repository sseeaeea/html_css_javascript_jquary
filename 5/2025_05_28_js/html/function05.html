<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수실습</title>
</head>
<body>
    <!-- 
    사용자에게 국어와 수학점수를 묻고 평균값을 구하는 함수
    -->
</body>
<script>
    function test_avg(arr_data){
        let sum = 0;

        for(let i = 0; i < arr_data.length; i++){
            sum += Number(prompt(arr_subject[i] + "점수는?"));
        }

        let avg = sum / arr_data.length;

        document.write("당신이 입력한 점수의 평균은" + avg + "입니다.")
    }

    var arr_subject = ["국어", "수학", "영어"]
    test_avg(arr_subject);
</script>
</html>
