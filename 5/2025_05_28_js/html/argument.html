<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>argument</title>
</head>
<body>
    <!-- 
    매개변수 없이 함수에 전달된 값 받아오기

    함수 정의문에서 arguments를 사용하면 매개변수를 사용하는 것처럼
    함수의 인수값을 받아올 수 있다. arguments는 전달된 인수를
    배열에 담아 저장한다. 하지만 arguments의 배열은 배열처럼 생겼지만
    실제로 배열은 아니다. 이렇게 배열처럼 생겼지만 배열은 아닌 배열들을
    '유사배열' 또는 'array-like'이라고 부른다.

    이렇게 인수의 갯수를 알 수 없는 가변 인자 함수의 경우 arguments객체를
    통해 인수를 확인할 수 있고 인수는 유사배열안에 순차적으로 저장된다.

    가변인자함수는 매개변수를 통해 인수를 전달받는 것이 불가능하므로
    arguments객체를 통해 인수를 전달받는다. 하지만 arguments는 유사배열
    이라서 배열의 메서드를 사용하려면 'Function.prototype.call'을 사용해야
    하는 번거로움이 있다.

    [기본형]
    function 함수명(){
       arguments; // [인수1,인수2,인수3...]
    }

    함수명(인수1,인수2,인수3...)
    -->
</body>
<script>
    function my_fnc(){
        arguments;
        console.log(arguments);

        let arr = Array.prototype.slice.call(arguments);
        console.log(arguments);
    }
    my_fnc(1,2,3,4,5,6,7,8);
</script>
</html>
