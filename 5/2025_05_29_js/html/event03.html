<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트실습</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        nav{
            width: fit-content;
            height: 70px;
            margin-left: 20px;
        }
        nav > ul{
            width: fit-content;
            display: flex;
            gap: 20px;
            height: 70px;
            line-height: 70px;
            background-color: lightblue;
        }
        nav > ul > li{
            width: 120px;
            text-align: center;
            height: 100%;
        }
        .sub_menu{
            line-height: 40px;
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="#" onclick="show1()">메뉴1</a>
                <ul id="sub_menu1" class="sub_menu">
                    <li>메뉴1-1</li>
                    <li>메뉴1-2</li>
                    <li>메뉴1-3</li>
                    <li>메뉴1-4</li>
                </ul>
            </li>
            <li>
                <a href="#" onclick="show2()">메뉴2</a>
                <ul id="sub_menu2" class="sub_menu">
                    <li>메뉴2-1</li>
                    <li>메뉴2-2</li>
                    <li>메뉴2-3</li>
                    <li>메뉴2-4</li>
                </ul>
            </li>
            <li>
                <a href="#" onclick="show3()">메뉴3</a>
                <ul id="sub_menu3" class="sub_menu">
                    <li>메뉴3-1</li>
                    <li>메뉴3-2</li>
                    <li>메뉴3-3</li>
                    <li>메뉴3-4</li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
<script>
    // 1차메뉴를 li를 누르면 그에 해당하는 submenu가 나타나도록
    function show1(){
        let show = document.getElementById("sub_menu1")
        show.style.display = "block"
    }
    function show2(){
        let show = document.getElementById("sub_menu2")
        show.style.display = "block"
    }
    function show3(){
        let show = document.getElementById("sub_menu3")
        show.style.display = "block"
    }
</script>
</html>
