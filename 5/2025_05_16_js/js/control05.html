<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
    <style>
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 
    반복문

    반복문은 원하는 횟수만큼 코드를 반복실행하게 만드는 문장이다.
    동일한 ui를 반복적으로 보여줘야 한다거나, 문장이나 문구를 반복하여
    보여주고 싶을때 사용한다.
    실행순서는 조건식을 검사하고 만족하면 {}안에 있는 코드와 증감식을 실행한다.
    그리고 다시 조건검사를 한다. 이 과정을 조건식이 true에서 false가 될때까지 반복한다.

    1. while문(~동안)

    while문은 조건식이 만족할때까지 코드를 여러번 반복 실행한다.

    [기본형]
    let 변수 = 초기값;

    while(조건식){
       반복시키고자 하는 코드

       증감식
    }
    -->

    <p class="red"></p>
    <p class="blue"></p>

</body>
<script>
    function hello(){
    let i = 1;
    while(i<=10){
        // document.write("현재 i는" + i + "입니다.<br>");
        document.write("안녕하세요" + i + "<br>");
        i++;
    }
    }
    hello();
    function six(){
        let i = 1;
        while(i<=100){
        if(i % 4 === 0 && i % 6 === 0){
            document.write(i + "<br>");
        }
        i++
    }
    }
    six();
    function even(){
        let i = 20;
        while(i >= 10){
            if(i % 2 === 0){
                document.write('<p class = "blue">' + i + '</p>')
            }
            else{
                document.write('<p class = "red">' + i + '</p>')
            }
            i--
        }
    }
    even();
</script>
</html>
