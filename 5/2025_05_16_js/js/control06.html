<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <!-- 
    do while문

    while문의 경우 조건식의 만족여부를 먼저 검사한 후 ()안에 있는 코드를 실행하지만
    do while문은 일단 코드를 무조건 한번 실행한 후 조건검사를 실행한다.
    do while문은 반복문이지만 사용빈도가 거의 없으므로 간단하게만 알고 넘어간다.

    [기본형]
    do{
      코드
      증강식;
    }
    while(조건식)
    -->
</body>
<script>
    function do_while(){
        let i = 10;

        do{
            document.write("hello");
            i++
        }while(i < 20);
    }
</script>
</html>
