    <!-- 
    DOM(Document Object Model)

    웹에서 자바스크립트를 사용하는 이유는 어떤 조건에 맞거나
    사용자의 동작이 있을 때 웹 문서 전체 또는 일부분이 동적으로 반응하게
    만들기 위해서이다.
    이렇게 반응하게 만들려면 웹 문서에서 모든 요소를 따로 제어할 수 있어야 한다.

    DOM(문서객체)는 HTML태그 구조를 하나씩 읽어내려가면서 요소와 요소간의
    포함관계를 구조화하여 저장한다. 이때 하나의 태그 포함관계나 요소를
    node라고 표현한다. 이 노드들을 시각화하여 하나로 표현하면 마치 나무뿌리를
    닮았다고 하여 'DOM트리'라고 부른다.

    문서객체 모델을 사전적으로 정의하면 '자바스크립트를 이용하여 웹 문서에 접근하고
    제어할수있도록 객체를 사용해 웹 문서를 체계적으로 정리하는 방법'이라고 할 수 있다.

    HTML언어로 작성한 웹 문서의  DOM을 HTML DOM이라고 하며, XML문서에서 사용하는
    XML DOM도 있다. DOM은 웹문서를 하나의 객체로 정의한다. 그리고 웹 문서를 이루는
    텍스트나 이미지, 표 등의 모든 요소도 각각 객체로 정의한다.
    예를들어서 웹문서 전체는 document라는 객체이고, 안에있는 이미지 태그는 img객체이다.
    이처럼 DOM은 웹 문서와 그 안의 모든 요소를 '객체'로 인식하고 처리한다.

    DOM트리

    자바스크립트로 DOM을 조작하려면 실제 웹 문서가 DOM으로 어떻게 표현되는지 잘 알고있어야 한다.
    DOM트리의 최상의 객체로는 document객체가 있고 곧 html문서 전체를 뜻한다.
    이 안에 자손으로 head, body가 있고 head안에는 meta, title, link등의 태그가 들어있다.
    body안에는 header, main, footer, div, section등의 태그들이 서로 부모자식관계를 갖는다.
    이것을 시각화하여 정리한 것을 DOM트리라고 한다.

    이렇게 부모와 자식구조로 태그들의 구조를 표현하면 마치 나무형태처럼 보여 'DOM트리'라고 하고
    트리에서 가지가 갈라져나온  항목을'node노드'라고 한다.
    DOM트리의 시각부분인 html노트를 나무 뿌리에 해당한다고 하여 '루트노드(root node)'라고
    부르고 루트노드를 시작으로 웹 문서에서 사용한 요소는 계층구조를 이룬다.
    따라서 각 노드 사이의 관계를 부모와 자식, 형제로 표현할 수 있다.
    부모노드(parent)에는 자식노드(child)가 있고, 부모노드가 같은 형제노드(sibling)가 있다.

    [DOM을 구성하는 기본원칙]
    1. 모든 HTML태그는 요소 노드(element)이다.
    2. html태그에서 사용하는 텍스트 내용은 자식노드인 텍스트노드(text)이다.
    3. html태그의 속성은 자식노드인 속성(attribute)노드이다.
    4. 주석은 주석(commnet)노드이다.

    DOM요소에 접근하고 속성 가져오기

    웹 문서에서 사용한 여러 이미지 가운데 하나만 골라서 크기를 바꾸려면
    원하는 이미지만 콕 집어서 가져올 수 있어야 한다. 이렇게 웹 문서에서
    원하는 요소를 찾아가는것을 '접근한다'라고 표현한다.

    DOM에 접근하는 방법

    CSS에서 id나 class, tag등의 스타일을 각각 구별해서 정의하듯
    선택자를 이용해서 DOM에 접근할 수 있다.

    1. getElementById()메서드
    html에서 id는 태그의 고유한 이름을 지정할때 사용한다.
    getElementById()메서드를 사용하면 해당 이름을 가지고 있는 태그를 선택하여 가져온다
    메서드에서 이미 id를 가져온다는 사실을 명시하고 있으므로 #은 붙이지 않는다.

    [기본형]
    Document.getElementById("아이디명")
    -->
    <div id="box">안녕하세요</div>
</body>
<script>
    const div_tag = document.getElementById("box")
</script>
