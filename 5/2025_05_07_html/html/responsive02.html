<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 30vw;
            height: 30vh;
            padding: 20px;
            border: 4px solid dodgerblue;
            overflow: hidden;
        }
        .box1 > img{
            /* 부모요소의 100%를 채운다. 브라우저 크기가 커지면 화질이 떨어질 수 있다. */
            width: 100%;
        }

        .box2 > img{
            /* 부모요소의 100%를 채움. 하지만 기존 저장된 사이즈보다 커지지 않는다. */
            max-width: 100%;
        }

        .box3 > img{
            width: 100%;
            height: 100%;
            /* 원본비율을 무시하고 부모요소의 넓이 높이 꽉채움 */
            object-fit: fill;
            /* 부모의 세로 높이에 맞춰 정비율로 채움 */
            object-fit: contain;
            /* 부모의 가로 넓이에 맞춰 정비율로 채움 */
            object-fit: cover;
            /* 이미지가 저장되었던 원본사이즈를 유지한다. */
            object-fit: none;
            /* none과 contain을 비교했을때, 더 이미지가 작은 값을 선택한다. */
            object-fit: scale-down;
        }
    </style>
</head>
<body>
    <!-- 
    반응형 이미지 만들기

    반응형 이미지란 부모 요소 넓이에 따라 높이가 바뀌는 이미지를 말한다.(정비율)
    이미지는 웹 문서에 불러올때부터 크기가 정해져 있으므로 브라우저 화면이 작아지면 
    이미지의 일부만 보일 수 있다.

    1. 이미지에 width : 100%; 사용하기

    이미지의 넓이를 100%로 지정하면 이미지가 부모요소의 넓이에 맞춰 항상 100% 비율을 유지한다.
    부모 요소의 넓이가 너무 크면 이미지가 원본보다 커져서 화질이 떨어질 수 있다.

    2. 이미지에 max-width : 100%; 사용하기

    width : 100%;의 단점인 화질이 떨어지는 현상을 보완하기 위해 만들어진 속성으로
    부모 요소에 맞춰 100%를 유지하다가 부모 넓이가 이미지의 넓이보다 커지게되면
    이미지를 더이상 늘리지 않고 유지하는 속성이다.
    즉, 이미지가 커지더라도 저장된 원본 사이즈보다 더 커지지 않도록 하는 속성이다.
    하지만 부모 태그가 너무 커질 경우 빈공간이 생길 수 있어 이를 보완하기 위해 다른
    새로운 속성이 생겼다.

    3. object-fit속성 사용하기

    웹 문서의 이미지나 비디오 등을 넣을때 많이 사용하는 속성이다. 반응형으로 부모요소의
    크기가 바뀔 때 원래 이미지나 비디오의 가로 세로 비율을 그대로 유지하는게 쉽지않다.
    이때 object-fit속성을 사용하면 컨텐츠(이미지, 비디오...)의 가로 세로 비율을 유지하면서
    해상도에 맞게 크기를 조절할 수 있다.
    object-fit을 사용하려면 이미지 태그에 width, height속성이 반드시 지정되어 있어야 하고,
    object-fit만 지정하면 적용되지 않는다.

    [속성값]
    1. fill : 기본값으로 컨텐츠의 원래 비율을 무시하고 요소의 전체 영역을 채운다.
    2. contain : 비율을 유지하면서 요소의 전체 영역에 맞출 수 있을만큼 확대한다.
    부모 태그의 세로를 기준으로 한다. 영역을 모두 체우지 못하고 빈공간이 생길 수 있다.
    3. cover : 비율을 유지하면서 요소의 전체 영역에 맞출 수 있을만큼 확대한다.
    부묘 태그의 가로를 기준으로 한다. 영역을 채울 때 컨텐츠의 일부를 짜를 수 있다.
    4. none : 컨텐츠가 저장되었던 원래 사이즈를 유지한다.
    5. scale-down : none과 contain중 컨텐츠 크기가 더 작아지는 값을 선택한다. 
    -->

    <div class="box1"><img src="../image/피그마 예제.PNG" alt=""></div>
    <div class="box2"><img src="../image/피그마 예제.PNG" alt=""></div>
    <div class="box3"><img src="../image/피그마 예제.PNG" alt=""></div>
</body>
</html>
