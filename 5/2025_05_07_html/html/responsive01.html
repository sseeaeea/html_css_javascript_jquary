<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형</title>
    <style>
        html,
        body{
            font-size: 20px;
        }
        p{
            font-size: 1rem;
        }

        /* .content{
            font-size: 1.5em;
        } */
    </style>
</head>
<body>
    <!-- 
    반응형이란

    사용자가 접속한 디바이스 기기에 따라 맞춤 레이아웃으로 사이트를 이용할 수 있게
    코드를 작성하는것을 말한다.

    반응형 웹의 장점

    1. 모든 스마트 기기에서 접속이 가능하다.
    : 반응형 ㅜ엡에서 사용하는 기술들은 W3C(웹표준 국제기구)에서 지정한 웹표준으로 
    HTML과 CSS로 작성되기 때문에 스마트워치같은 웨어러블 기기뿐만 아니라 스마트TV나 
    게임콘솔 등 웹 표준을 지원하는 어떤 스마트기기에서도 접속이 가능하다.

    2. 가로모드에 맞춰 레이아웃 변경 가능
    : 스마트폰이나 태블릿 환경에서 가로 모드로 변경했을 경우 가로 모드에 맞춰 레이아웃을
    보여줄 수 있다.

    3. 사이트 유지보수에 용이하다.
    : 사이트 하나로 운영되기 때문에 유지관리가 쉽다. 모바일 홈페이지는 게시판과 같은
    데이터베이스와 디자인에 대해 2가지 작업이 병행되기 때문에 반응형 웹에 비해 시간이 더 소요된다.
    반응형은 구조의 효율적인 구성에 따라 손쉽게 유지 보수가 가능하다.

    반응형 요소 만들기

    반응형 웹은 화면 크기에 따라 문서에 있는 여러 요소의 배치도 바뀌고 크기도 바뀐다.
    그렇다면 크기가 고정되어 있는 글자 크기나 이미지는 어떻게 조절해야 될까?
    웹에서 자주 사용하는 요소들을 반응형으로 만들려면 '상대단위'를 사용해야 한다.

    1. 상대값으로 글자 크기 지정하기 em, rem

    글자 크기를 지정할 때는 pixel단위를 많이 사용한다. 그런데 글자 크기를 픽셀값으로 지정하면
    글자 크기가 고정되게 된다, 반응형으로 제작된 사이트에서 화면 크기에 따라 글자 크기가 달라지게 만들고
    싶다면 em이나rem같은 상대 단위를 사용하는것이 좋다.
    em과 rem은 어떤 요소를 기준으로 하느냐의 차이가 있다.

    em

    em은 부모요소에서 지정한 글꼴의 대문자 M의 넓이를 1em으로 놓고 상대적으로 값을 계산한다.
    부모 요소에서 글자 크기를 지정하지 않고 있다면 body요소의 기본 크기를 사용한다.
    브라우저 스타일시트에서 본문 글자 기본크기는 16px이다. 즉, 1em = 16px이 된다.
    웹 문서에서 요소의 포함 관계가 복잡하거나 중간에 글자 크기가 바뀌는 것을 예상하지 못할 경우
    em단위가 불편할 수 있다. 이를 해결하기 위해 만들어진 단위가 rem이다.

    rem

    em에서 부모요소의 글자 크기때문에 예상하지 못한 결과가 나오는 것을 막기 위해 새로 생긴 단위이다.
    rem은 root em의 약자로, root에서 지정한 크기를 기준값으로 한다.
    이렇게 사용하면 중간에 값이 바뀔 위험이 없어 예상된 크기로 레이아웃 디자인이 가능하다.
    body또는 html태그에 지정한 font-size를 1rem으로 설정하는 단위이다.
    만약 상위 태그중 아무곳에도 font-size가 지정되지 않았을 경우 em단위와 마찬가지로 
    기본 브라우저 스타일시트에 지정된 16px이 1rem으로 지정된다.

    


    -->

    <h2>lorem ipsum</h2>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
    <div class="content">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
    </div>
</body>
</html>
