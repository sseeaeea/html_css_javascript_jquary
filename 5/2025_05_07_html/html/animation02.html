<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 실습</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            background-color: black;
        }
        
        .shape1{
            width: 360px;
            height: 360px;
            /* 넓이 높이만큼만 보여짐 */
            overflow: hidden;
            /* 부모박스를 기준으로 설정 */
            position: relative;
            margin: 50px;
            border: 2px solid lightblue;
        }
        
        .shape_wrap{
            /* 부모넓이의 2배 */
            width: 200%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        .circle_yellow{
            width: 360px;
            height: 360px;
            border-radius: 100%;
            background-color: aquamarine;
            animation: moveleft 1.5s ease 1s infinite;
        }

        @keyframes moveleft{
            0%{
                transform: translateX(0%);
            }

            50%{
                transform: translateX(-50%);
            }

            100%{
                transform: translateX(-100%);
            }
        }

        /* 두번째 모양 */

        .spin{
            position: absolute;
            transform: rotate(1deg);
            width: 100%;
            height: 100%;
            /* 
            애니메이션으로 어떤 속성을 변화시킬지 지정한다.
            브라우저의 랜더링 속도를 효율적으로 높이기 위해 사용하는 속성이다.
            */
            will-change: transform;
            animation: spin 2s ease alternate infinite;
        }

        .circle_black{
            width: 30%;
            height: 30%;
            background-color: rgb(0, 0, 0);
            position: absolute;
            /* 동그라미로 만든 후 중앙으로 보내주기 */
            border-radius: 100%;
            top: 35%;
            left: 35%;
            animation: bounce 0.1s ease alternate infinite;
        }

        @keyframes spin{
            0%{
                transform: rotate(99999deg);
            }
        }
        
        @keyframes bounce{
            0%{
                transform: scale(0);
            }

            100%{
                transform: scale(3);
            }
        }

        .circle_black:hover{
            background-color: aquamarine;
        }


    </style>
</head>
<body>
    <!-- 첫번째 모양 -->
    <div class="shape1">
        <div class="shape_wrap">
            <div class="circle_yellow"></div>
            <div class="circle_yellow"></div>
        </div>
    </div>
    <!-- 두번째 모양 -->
    <div class="shape1">
        <img src="../image/shape01.svg" alt="shape" class="spin">
        <div class="circle_black"></div>
    </div>
</body>
</html>
