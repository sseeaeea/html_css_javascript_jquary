<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <!-- 
    7. 삼항조건연산자

    삼항조건연산자는 조건식(true또는 false로 결과값을 반환하는식)
    의 결과에 따라 실행결과가 달라지는 삼항연산자로,
    연산을 위해 피연산자가 3개 필요하다.

    [기본형]
    조건식 ? 조건식이true면 실행할 코드 : 조건식이false면 실행할코드;
    -->
</body>
<script>
    function  Ternary_conditional_operator(){
        let a = 10;
        let b = 3;
        let result;

        result = a > b ? 'hello world' : 'javascript';
        document.write(result + "<br>");
        result = a < b ? 'hello world' : 'javascript';
        document.write(result + "<br>");
    }

    Ternary_conditional_operator();
</script>
</html>
