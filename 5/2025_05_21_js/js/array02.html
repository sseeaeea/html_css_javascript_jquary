<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <!-- 
    배열객체의 메서드 및 프로퍼티

    배열객체의 메서드 및 프로퍼티를 사용하려면 배열의 순서를 바꾸거나
    배열안에 새로운 데이터를 의도한 위치에 집어넣거나, 삭제하거나
    일부만 따로 빼낼 수도 있다.

    [메서드]
    1. join(연결문자) 
    : 배열객체의 데이터를 연결문자를 기준으로 1개의 문자형 데이터로 반환한다.

    2. reverse()
    : 배열 객체의 데이터 순서를 거꾸로 바꾼 후 반환한다.

    3. sort()
    : 배열 객체의 데이터를 오름차순으로 정렬한다.

    4. slice(시작인덱스, 끝인덱스)
    : 배열 객체 중 원하는 인덱스 구간만큼 잘라서 배열 객체로 가져온다.
    ()안에는 시작인덱스와 끝인덱스를 적을 수 있는데, 이때 마지막 
    끝인덱스 번호에 있는 데이터는 포함하지 않는다. 즉 slice(1, 4)라고 적으면
    1번부터 3번까지 인덱스만 잘라서 반환한다.
    slice는 기존 배열에 영향을 주지 않고 잘라낸 데이터만 새롭게 배열로 반환한다.

    5. splice(시작인덱스, 데이터갯수, 새로넣을 데이터)
    : 배열객체의 데이터중 지정한 데이터를 삭제하고 그 구간에 새로운 데이터를 삽입한다.
    splice는 기존배열 자체를 수정할 때 사용하고, 데이터가 바뀌면 다시 돌아갈 수 없다.

    6. concat(배열)
    : 2개의 배열을 하나로 합쳐 반환한다.

    7. pop()
    : 배열의 마지막 인덱스에 있는 데이터를 잘라낸다.

    8. push(새 데이터)
    : 배열의 마지막 인덱스에 새 데이터를 삽입한다.

    9. shift()
    : 배열의 첫번째 데이터를 삭제한다.

    10. unshift(새 데이터)
    : 배열의 첫 번째 인덱스 자리에 새 데이터를 삽입한다.

    11. length 
    : 배열의 총 데이터 개수를 반환한다.

    splice() 메서드

    splice() 메서드는 ()안에 있는 값의 갯수에 따라 배열 요소를 삭제하거나
    새로운 요소를 추가한다. splice() 메소드를 사용하면 삭제한 요소로 이루어진
    새로운 배열이 결과값으로 반환된다.

    1. 인수가 한 개인 경우
    : 인수가 한개면 배열의 인덱스 번호를 뜻한다. 즉, 배열안에 데이터의 위치를 
    가리킨다. splice() 메서드는 인수가 한 개면 지정한 인덱스 요소부터 
    마지막 인덱스까지 모두 삭제한다.

    2. 인수가 두 개인 경우
    : 인수가 두개면 첫번째 인수는 시작인덱스번호이고 두번째 인수는 삭제할 요소의 갯수를
    의미한다. splice(1,3) => 1번인덱스부터 3개의 데이터를 순서대로 삭제하라는 의미이다.
    splice메서드가 변수에 담겨있을경우 삭제된 데이터들을 해당 변수에 담아 반환한다.

    3. 인수가 세 개인 경우
    : 인수가 세개이상인 경우 첫번째 인수는 시작 인덱스 번호를 의미하고,
    두번째 인수는 삭제할 데이터의 갯수를 의미하고, 세번째 인수부터는 삭제한 
    위치에 새로 넣을 데이터들을 의미한다.
    splice(1,3, "js", "html") => 1번인덱스부터 3개의 데이터를 삭제하고
    그 자리에 "js", "html"데이터를 새로 집어넣으라는 의미이다.
    -->
</body>
<script>
// join, contact, slice, sort, reverse메서드

var arr_1 = ["사당", "교대", "방배", "강남", "역삼", "선릉"];
var arr_2 = ["신사", "압구정", "옥수"];

var result = arr_1.join("-");
document.write(result + "<br>");

// arr_1을 기준으로 arr_2를 하나의 배열로 합치기
result = arr_1.concat(arr_2);
document.write(result + "<br>");

// arr_1의 1번인덱스부터 3번인덱스 앞까지 잘라오기 즉 1~2번 인덱스 반환
result = arr_1.slice(1,3);
document.write(result + "<br>");

// slice는 인수가 1개이고, 음수가 있으면 배열의 끝에서 해당 개수만큼 데이터를 잘라 반환한다.
result = arr_1.slice(-2);
document.write(result + "<br>");


// 인수가 양수로 1개면 해당 인덱스 번호부터 끝까지 잘라 반환한다.
result = arr_1.slice(1);
document.write(result + "<br>");

// 2번인덱스부터 끝에서 1번인덱스까지 잘라 반환한다.
result = arr_1.slice(2, -1);
document.write(result + "<br>");

// arr_1에있는 모든 데이터를 잘라 반환한다.
result = arr_1.slice();
document.write(result + "<br>");

// arr_1안에 있는 데이터를 오름차순으로 정렬하기
result = arr_1.sort();
document.write(result + "<br>");
</script>
</html>
