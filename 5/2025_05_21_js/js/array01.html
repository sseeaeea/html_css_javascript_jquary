<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열객체</title>
</head>
<body>
    <!-- 
    배열객체(Array)

    변수에는 데이터가 오직 한 개만 저장된다. 만약 여러 개의 데이터를
    한번에 변수에 저장하고 싶다면 배열을 이용할 수 있다.

    배열은 나눠서 열거한다는 의미가 있다. 말 그대로 여러개의 데이터를
    쭉 나열하여 하나의 변수에 담아 저장할때 주로 사용한다.

    배열안에 있는 데이터는 갯수가 몇개이든 상관없다. 배열안이 가공되더라도 상관없다.
    배열을 선언하면 데이터가 들어간 순서대로 'index번호'라는 것을 부여받는다.
    index번호는 데이터 순서에 대한 자리번호로 0번부터 순차적으로 부여된다.
    index번호를 이용하면 해당 순번째에 새로운 데이터를 넣거나, 가공하거나 뺄 수도 있다.

    [기본형]
    1. var 참조변수 = new Array();
       참조변수[0] = 값1;
       참조변수[1] = 값2;
       참조변수[2] = 값3;

    2. var 참조변수 = new Array("값1", "값2", "값3", ...);

    3. var 참조변수 = [값1, 값2, 값3, ...];

    배열 객체에 저장된 데이터 불러오는 방법

    배열객체에 저장된 데이터를 불러올때에는 index번호를 이용하여 불러온다.
    [기본형]
    참조변수[인덱스번호]
    -->
</body>
<script>
    var arr = [50, "hi", true];
    //변수 arr안에 있는 배열 데이터 중 0번째 인덱스에 있는 데이터 꺼내오기
    document.write("<h2>배열값 가져오기1</h2><br>")
    document.write(arr[0] + "<br>")
    document.write(arr[1] + "<br>")
    document.write(arr[2] + "<br>")
    // 반복문을 이용하여 배열안에 들어있는 모든 데이터를 꺼내오기
    document.write("<h2>배열값 가져오기2</h2><br>")
    for(let i = 0; i < arr.length; i++){
        document.write(arr[i] + "<br>");
    }
    // 배열안에 모든 데이터를 한꺼번에 가져오는 for문법
    // 이 문법은 배열에서만 사용할 수 있다.
    // for(i in arr) => for(arr배열안에 있는 0번인덱스부터 전부 꺼내기)
    document.write("<h2>배열값 가져오기3</h2><br>")
    for(i in arr){
        document.write(arr[i] + "<br>");
    }
</script>
</html>
