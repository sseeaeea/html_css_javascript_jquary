<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료형</title>
</head>
<body>
    <!-- 
    변수에 저장할 수 있는 자료형

    자료형이란 데이터의 종류(=Data type)를 뜻한다.
    변수에 저장할 수 있는 데이터의 종류로는
    문자형데이터(String), 숫자형데이터(number), 논리형 데이터(boolean),
    빈 데이터(null)와 undefined데이터가 있다.

    1. 문자형 데이터 string

    문자형 데이터는 문자나 숫자를 큰따옴표("")나 작은따옴표('')로 감싼 것을
    문자형 데이터라고 한다. 문자형 데이터는 따옴표 안에 태그가 들어있으면
    태그로 인식한다.

    [기본형]
    var 변수명 = "사용할 문자나 숫자";

    2. 숫자형 데이터 number

    숫자형 데이터는 단어 의미 그대로 숫자를 말한다. 
    만약 "100"과같이 따옴표가 숫자를 감싸고 있으면
    이건 숫자가 아닌 문자형 데이터이다. 이런 데이터를 '문자형숫자'
    라고 부르며 연산을 할 수 없다. 숫자형 데이터는 사칙연산을 
    비롯한 다양한 계산이 가능한 숫자 데이터를 말한다.
    만약 문자형 숫자를 숫자로 바꾸고싶다면 Number("100")를 이용하면
    일반적인 숫자로 바꿀 수 있다.

    [기본형]
    var 변수형 = 숫자; 또는 Number("문자형 숫자");

    논리형 데이터 boolean

    논리형 데이터는 true(참) 또는 false(거짓)으로 나눠진다.
    이 데이터는 주로 2개의 데이터를 비교할 때 나오는 값이다.
    예를들어 "100은 10보다 작다"는 잘못된 비교이므로 false를 반환한다.

    Boolean() 메섣의 ()안에 데이터를 입력하면 논리형 데이터인
    true 또는 false를 반환한다. 이때()안에 0,null,undefiend,빈문자(" ")를 제외한
    모든 값에대해 true를 반환한다.
    즉, '없다'를 의미하는 데이터가 들어오면 false를 반환한다.

    [기본형]
    var 변수명 = true 또는 false;
    var 변수명 = 100 < 10;
    -->

    <script>
        // 문자형 데이터
        var str1 = 'javascript';
        var str2 = '100'
        var str3 = '<h1>안녕하세요.</h1>';
        // str1을 먼저 출력하고 그 다음 br태그를 출력함
        document.write(str1, '<br>');
        document.write(str2);
        document.write(str3, '<br>');

        // 숫자형 데이터
        var num1 = 100;
        var num2 = '500';
        num2 = Number(num2); // num2 '500' -> 500

        console.log(num1);
        console.log(num2);

        var FASLE = 100 < 10;
        var TRUE = 100 > 10;
        document.write(FASLE + '<br>');
        document.write(TRUE);
    </script>
</body>
</html>
