<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 기초</title>
    <!-- 
    js파일을 head에 연결할 경우 
    defer속성 : html을 모두 읽은 후 마지막에 실행하라는 뜻
    -->

    <script src="../js/javascript.js" defer></script>

    <!-- 내부 스크립트를 쓰는 경우 -->
    <script>
        // 자바스크립트 내용
        document.write("안녕하세요")
        console.log("ㅎㅇ")
    </script>
    <!-- 외부 스크립트를 쓰는 경우 -->
    <script src="../js/javascript.js"></script>
</head>
<body>
    <!-- 
    자바스크립트란?

    웹 사이트에 동적인 기능을 넣는 언어로, 역동적인 모션 효과나
    클릭 시 창이 뜨가나 어떤 동작을 하도록 만드는 언어이다.
    초창기 ES1버전에서 언어가 업데이트 되면서 현재 최신버전은 ES6버전이다.

    자바스크립트 선언문 

    html내부에서 자바스크립트를 작성하기 위해 태그를 선언하는 것으로
    script열린 태그와 닫힌 태그 사이에 자바스크립트를 작성하는것을 말한다.

    [기본형]
    <script>
        자바스크립트 코드
    </script>

    자바스크립트의 주석문

    자바스크립트에서 주석을 쓰는 방법은 두가지가 있다.

    1. 한 줄짜리 짧은 내용을 적는 주석을 사용할 경우
    : // 주석문 내용~
    2. 두 줄 이상의 긴 주석문을 사용할 경우
    : /* 주석내용 */

    자바스크립트에서 자주 사용하는 문장

    document는 html에서 body부분을 뜻한다.
    .write()는 '쓰다'라는 뜻으로, body부분에 어떤 문구를 출력하라는 출력문을 말한다.
    자바스크립트로 코드를 테스트하거나 단순 출력할 경우 이 문장을 사용한다.

    document.write("브라우저 화면에 출력할 문구")

    console는 개발자도구에 있는 콘솔창을 말하며, 콘솔창은 자바스크립트 코드를 
    테스트해보거나 오류가 발생했을때 오류 메세지를 표시해주는 창을 말한다.
    .log()는 '기록을 남기다'라는 뜻으로 콘솔창에 기록을 남기라는 뜻이다.

    [기본형]
    console.log('콘솔창에 출력할 내용')

    자바스크립트 코드 작성 시 주의사항
    
    1. 자바스크립트는 대소문자를 구별한다.
    - document.write() -> 올바른 문장
    - document.Write() -> 틀린 문장

    2. 코드를 한 줄 작성한 후에는 반드시 ;(세미콜론)을 붙여주는것이 좋다.
    세미콜론을 붙이지 않으면 한줄에 2개의 코드를 작성했을때 오류가 발생한다.
    document.write(); document.write(); -> 올바른 문장
    document.write() document.write(); -> 틀린 문장

    3. 하지만 코드를 작성할 때 가독성을 높이기 위해 한 줄에 한 문장만 쓰는것이 좋다.

    4. 문자형 데이터를 쓸 때에는 따옴표의 겹침 오류를 주의해야 한다.
    - consolo.log('안녕하세요 제 이름은 "김땡땡"입니다.'); -> 올바른 문장
    - consolo.log('안녕하세요 제 이름은 '김땡땡'입니다.'); -> 틀린 문장

    만약 반드시 큰따옴표안에 큰따옴표를 넣거나 작은따옴표안에 작은따옴표를 
    써야하는경우 안쪽의 따옴표앞에 \를 붙여준다.

    -console.log("제 이름은\"김땡땡"입니다."");

    5. 코드를 작성할 때에는 대괄호[], 중괄호{}, 소괄호()의 짝을 잘 맞춰주어야한다.
    -->
</body>
</html>
