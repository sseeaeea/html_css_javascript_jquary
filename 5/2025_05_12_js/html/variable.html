<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <!-- 
    변수

    변수란 변하는 데이터 값을 저장할 수 있는 메모리 공간이다.
    쉽게 말하자면 데이터를 담는 그릇이라고 할 수 있다.

    변수에 저장할 수 있는 데이터 종류로는 문자형 데이터, 숫자형 데이터,
    논리형 데이터, 빈 데이터(null)가 있다.

    변수에는 오직 한 개의 데이터만 담을 수 있다. 그래서 새로운 데이터가 들어오게 되면
    기존에 있던 데이터는 사라지고, 새로 들어온 데이터만 남는다.
    이것이 변수의 가장 큰 특징이다.

    [기본형]
    1. 변수의 이름만 선언하는 방법. 안에 값은 들어있지 않다.

    var 변수명;

    2. 변수의 이름을 선언함과 동시에 값을 넣는 방법 '초기화'한다고 함

    var 변수명 = 값;(초기값)
    -->

    <script>
        var int; // 변수선언 값이 정이되지 않은 상태
        int = 2; // 값을 넣어줌
        var float = 1.01;

        if(int == 2){
            document.write("int의 값은 2 입니다.<br>");
        }
        else{
            document.write("int의 값을 찾지 못했습니다.<br>")
        }

        var result = int + float;

        document.write("int와 float의 합은 :" + result);
    </script>
</body>
</html>
