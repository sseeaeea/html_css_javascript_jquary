<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>절대좌표</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            height: 3000px;
        }

        div{
            width: 300px;
            height: 300px;
            border: 4px solid black;
            font-size: 30px;
            line-height: 300px;
            text-align: center;
            /* 절대좌표 상위요소의 0점을 기준으로 움직인다. */
            position: absolute;
            box-sizing: border-box;
        }

        div:nth-child(1){
            background-color: aquamarine;
            top: 300px;
            left: 300px;
        }

        div:nth-child(2){
            background-color: blueviolet;
            right: 200px;
            bottom: 100px;
        }

        div:nth-child(3){
            position: fixed;
            background-color:deeppink;
            right: 150px;
            bottom: 100px;
        }
    </style>
</head>
<body>
    <div>absolute-1</div>
    <div>absolute-2</div>
    <div>fixed</div>
</body>
</html>
