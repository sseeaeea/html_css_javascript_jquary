<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모서리 둥글기 속성</title>
    <link rel="stylesheet" href="../css/border_radius.css"/>
</head>
<body>
    <!-- 
    border-radius속성

    박스의 모서리를 둥글게 만드는 속성으로 웹페이지 디자인에서
    많이 사용된다.

    [기본형]
    1. 모든 모서리에 동일하게 둥글기를 적용할때 
    -border-radius : 숫자px 또는 숫자%;

    2. 모서리마다 각각 다른 둥글기를 적용할때
    -border-radius : 숫자px 숫자px 숫자px 숫자px;
    : 속성값이 4개로 나눠질경우 왼쪽 상단 모서리를 기준으로 시계방향으로
    돌아가며 적용된다. 즉, 왼쪽상단-오른쪽상단-오른쪽하단-왼쪽하단 순으로 적용된다.

    3. 대각선 방향으로 동일한 둥글기를 적용할때 
    -border-radius : 숫자px 숫자px;
    : 값이 2개로 나눠질경우 왼쪽상단, 오른쪽하단 / 오른쪽상단, 왼쪽하단에 각각
    동일한 둥글기가 적용된다.
    -->
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
    <div class="box5">box5</div>
    <div class="box6">box6</div>

</body>
</html>
