<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 레이아웃</title>
    <link rel="stylesheet" href="../css/boxlayout.css"/>
</head>
<body>
    <div class="container">
        <div class="top_title">
            <h3><span>●</span>JB Financial Group Family</h3>
        </div>
        <div class="top_title">
            <h2> 글로벌 금융그룹으로서<br>가치를 높여갑니다</h2>
        </div>
        <!-- 카드 영역 -->
        <div class="card">
            <a href="#">
            <!-- 카드 이미지 영역 -->
                <div class="card_top">
                    <img src="../image/down_town.jpg" alt="전북은행">
                </div>
            <!-- 카드 내용 영역 -->
                <div class="card_bottom">
                    <h4>INTERNAL</h4>
                    <h2>전북은행</h2>
                    <p>누구에게나 따듯한 금융,<br>탄탄한 경쟁력을 가진 강한 은행</p>
                <div class="arrow">→</div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
