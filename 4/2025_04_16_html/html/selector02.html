<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동위 선택자</title>
    <link rel="stylesheet" href="../css/selector02.css">
</head>
<body>
    <!-- 
    동위선택자(=형제선택자)

    동위선택자는 동위관게(형제관계)에서 뒤에 위치한 태그를 선택할때 사용하는 선택자이다.

    [기본형]
    - 태그A+태그B : 형태그 A의 바로 뒤에있는 동생태그B를 선택한다.
    - 태그A~태그B : 형태그 A의 뒤에있는 모든 동생태그B를 선택한다.  
    -->

    <h1>제목1</h1>
    <H2>제목2</H2>
    <H2>제목2</H2>
    <H2>제목2</H2>
    <H2>제목2</H2>
    
</body>
</html>
