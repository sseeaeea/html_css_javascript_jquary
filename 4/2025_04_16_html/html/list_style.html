<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list_style</title>
    <link rel="stylesheet" href="../css/list_style.css">
</head>
<body>
    <!-- 
    list-style 속성

    list-style은 목록의 스타일을 저장하는 속성으로
    list-style-type과 list0style-position이 하나로 합쳐진 속성이다.
    여기서 list-style-type은 목록 앞에 붙어있는 숫자 또는 불릿의 모양을 바꿀때 사용한다.

    list-style-position은 들여쓰기나 내어쓰기를 지정할 때 사용한다.

    1. list-style-type

    <ul>태그인지, <ol>태그인지에 따라 숫자 또는 불릿 모양을 바꾼다.

    [ul]
    - disc : 기본값으로 ●(채운 원)모양이 나온다.
    - circle : ○(비운 원)모양이 나온다.
    - square : ■(채운 사각형)모양이 나온다.
    - none : 가장 많이 사용되며, 불릿의 모양을 없앤다.

    [ol]
    - demical : 기본값으로 1로시작하는 10진수이다.
    - demical-leading-zero : 앞에 0이붙는 10진수이다.
    - lower-roman : 로마숫자 소문자
    - upper-roman : 로마숫자 대문자
    - lower-alpha 또는 lower-latin : 알파벳 소문자
    - upper-alpha 또는 upper-latin : 알파벳 대문자
    - armenian : 아르메니아 숫자
    - georgian : 조지왕조 시대 숫자 

    2. list-style-position

    ul또는 ol태그는 화면에 출력하면 기본적으로 들여쓰기가 적용되어 나타난다.
    이때 내어쓰기 또는 들여쓰기를 지정하고 싶다면
    list-style-position속성을 사용한다.

    [속성값]
    - inside : 불릿이나 숫자를 안쪽으로 들여쓰기한다.
    - outside : 불릿이나 숫자를 바깥으로 내어쓰기한다. 기본값
    -->

    <ul>
        <li>음식1</li>
        <li>음식2</li>
        <li>음식3</li>
    </ul>

    <ol>
        <li>음식1</li>
        <li>음식2</li>
        <li>음식3</li>
    </ol>
</body>
</html>
