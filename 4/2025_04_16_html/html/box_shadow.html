<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 그림자 속성</title>
    <link rel="stylesheet" href="../css/box_shadow.css">
</head>
<body>
    <!-- 
    box-shadow속성

    사진 준변 또는 박스의 주변으로 그림자를 추가하면 멋진 효과를 만들어 낼 수 있다.
    box-shadow속성을 사용하면 디자인 프로그램을 따로 사용하지 않고도 그림자를
    만들어 낼 수 있다.

    [기본형]
    box-shadow : 수평거리 수직거리 흐림정도 번짐정도 색상 inset;

    - 수평거리 : 그림자의 가로위치를 말한다. 음수는 왼쪽으로 이동하고 
    양수는 오른쪽으로 이동한다.
    - 수직거리 : 그림자의 세로위치를 말한다. 음수는 위쪽으로 이동하고
    양수는 아랫쪽으로 이동한다.
    - 흐림정도 : px값으로 그림자의 농도를 조절한다. 기본값은 0이며 숫자가 커질수록
    부드러운 그림자를 나타낸다.
    - 번짐정도 : px값으로 그림자의 범위를 조절한다. 기본값은 0이며 양수값을 사용하면 
    그림자가 퍼져서 박스보다 그림자가 크게 나타난다. 음수값을 사용하면 박스보다
    그림자를 작게 표현할 수 있다.
    - 색상 : 기본값은 검은색이며 hex코드나 rgb 또는 rgba와 같은 다양한 단위로
    그림자 색상을 표현한다.
    - inset : 그림자를 박스의 안쪽으로 적용한다.

    text-shadow속성

    박스가 아닌 글자에 그림자 효과를 주고 싶다면 text-shadow속성을 사용한다.
    text-shadow와 box-shadow의 차이점은 text-shadow에는 '번짐정도'가 없고 
    흐림정도만 있다.
    
    [기본형]

    text-shadow : 수평거리 수직거리 흐림정도 색상;
    -->

    <div class="box"></div>
    <h1>text</h1>
</body>
</html>
