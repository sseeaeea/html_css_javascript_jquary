<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응선택자</title>
    <style>
        div{
    width: 200px;
    height: 200px;
    margin: 20px;
}

.box1{
    background-color: aquamarine;
}

.box2{
    background-color: blue;
}

/* box1에 마우스를 올리면 */

.box1:hover{
    background-color: rgb(182, 78, 78);
    border-radius: 100%;
}

/* box2를 클릭하면 */

.box2:active{
    border:5px solid red;
}

h3{
    font-size: 40px;
    text-align: center;
    line-height: 200px;
    display: none;
    margin: 0;
}
/* box1에 마우스를 올리면 그 안에있는 h3이  */
.box1:hover h3{
    display:block;
}

.box2:active h3{
    display:block
}
    </style>
</head>
<body>
    <!-- 
    반응선택자는 사용자의 행동에 반응하여 변경된 태그의 모습을 보여주는 선택자로
    hover와 active선택자가 있다.

    [기본형]

    - 선택자:hover
    마우스가 올라간 태그를 선택한다.

    - 선택자:active
    사용자가 클릭한 태그를 선택한다. 단, 클릭하는동안만 선택한다.
    '~태그를 선택하는 동안'이라는 의미이다.
    -->
    <!-- hover -->
    <div class="box1">
        <h3>text</h3>
    </div>
    <!-- active -->
    <div class="box2">
        <h3>text</h3>
    </div>
</body>
</html>
