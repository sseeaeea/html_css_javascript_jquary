<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 속성</title>
    <link rel="stylesheet" href="../css/border.css"/>

<body>
    <!-- 
    테두리 속성

    테두리 관련 속성은 block속성을 가진 모든 태그에 적용할 수 있다.
    테두리 두께(border-width), 테두리 색상(border-color), 테두리 스타일(border-style)로 나누어져있으며
    따로따로 선언하거나 한꺼번에 선언 할 수 있다.
    또한 테두리는 top, left, bottom, right자리에 일부 적용하거나 동일한 테두리를 사방에 적용할 수 있다.

    [테두리 스타일의 종류]

    1. none : 테두리가 나타나지 않습니다. 기본값.
    2. hidden : 테두리가 나타나지 않는다. border-collapse일경우 다른 테두리도 표현되지 않는다.
    3. dashed : 테두리를 직선형태의 점선으로 표시한다.
    4. dotted : 테두리를 도트형태의 점선으로 표시한다.
    5. double : 이중실선으로 테두리를 표현한다. 두께가 3px이상이어야만 보인다.
    6. groove : 테두리를 입체적으로 보여준다.
    7. inset : 테두리를 안쪽으로 들어가듯 입체적으로 보여준다.
    8. outset : 테두리를 바깥쪽으로 튀어나오듯 입체적으로 보여준다.
    9. ridge : 테두리를 창에서 튀어나온것처럼 보여준다. groove의 반대이다.
    A. solid : 테두리를 실선으로 표시한다. 가장 많이 사용한다.

    [기본형]
    1. 테두리의 두께, 스타일, 색상을 각각 선언하는 경우

    박스의 상하좌우에 모두 동일한 테두리를 적용할 경우,
    선택자{
        border-width = 숫자px;
        border-style = solid;
        border-color = 색상명;

    }

    박스의 상하좌우중 일부 또는 각각 다른 테두리를 적용할 경우
    선택자{
        border-top-width = 숫자px;
        border-top-style = solid;
        border-top-color = 색상명;
    }

    2. 테두리의 두께, 스타일, 색상을 한꺼번에 선언하는 경우

    선택자{
        border : 두께 스타일 색상;
    }

    박스의 상하좌우중 일부 또는 각각 다른 테두리를 적용할 경우
    선택자{
        border-top : 두께 스타일 색상;
        border-left : 두께 스타일 색상;
        border-right : 두께 스타일 색상;
        border-bottom : 두께 스타일 색상;
    }
    -->

    <div class="box1">none</div>
    <div class="box2">hidden</div>
    <div class="box3">dashed</div>
    <div class="box4">dotten</div>
    <div class="box5">double</div>
    <div class="box6">groove</div>
    <div class="box7">inset</div>
    <div class="box8">outset</div>
    <div class="box9">ridge</div>
    <div class="boxA">solid</div>

    <div class="boxB">11</div>

</html>
