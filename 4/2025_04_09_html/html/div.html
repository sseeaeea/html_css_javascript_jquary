<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공간을 분할하는 태그</title>
    <!-- css -->
    <link rel="stylesheet" href="../css/div.css"/>

</head>
<body>
    <!-- 
    공간을 분할하는 <div>태그

    div태그는 block속성의 대표 태그로 공간을 분할할때 사용하는 태그이다. 
    시멘틱태극 등장하기 이전부터 공간을 나누는 용도로 사용되었다.
    지금 현대에도 굉장이 많이 사용허는 필수 태그이며, 태그만 출력시에는 특별한 디자인은
    보이지 않으나 css를 이용하여 넓이, 높이, 배치등을 이용해 레이아웃을 만드는 역할을 한다.
    즉, div태그는 공간을 나누는 투명한 박스이다.

    [기본형]
    <div>컨텐츠 내용</div>

    css박스모델

    block속성을 가지고있는 모든 태그들은 박스의 형태를 가지고있으며 원하는 위치에 배치하기 위해서는
    css를 이용해야한다.
    css를통해 가로와 세로의 크기를 지정하고 여백과 배치 형태를 설정해서
    원하는 레이아웃으로 만들 수 있다.
    이런 박스 형태인 요소를 스타일 시트에서는 cssbox모델이라고한다

    박스 모델로 컨텐츠의 사이즈를 저장할때에는 width와 height를 사용하며 이 속성들로
    컨텐츠의 순수한 넓이 높이를 지정한다.
    순수한 컨텐츠 영역의 바깥쪽에는 컨텐츠를 여유롭게 보여줄수있는 안쪽 여백을 지정할 수 있으며 이를 padding라고한다
    padding
    -->
    <div class="box1">block_div</div>
    <div class="box2">block_div</div>
    <div class="box3">block_div</div>
    <div>block_div</div>
</body>
</html>
