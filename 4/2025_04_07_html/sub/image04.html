<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크</title>
</head>
<body>
    <!-- 
    하이퍼링크를 연결하는 a태그
    모든 웹 페이지는 서로 연결되어 있다.
    방문자가 원하는 정보를 확인하기위해 클릭하는 순간
    링크를 통해 다양한 웹 페이지로 이동하게 된다. 이것이 바로 웹 사이트 기능에서
    가장 많이 활용되는 '링크'이고 '하이퍼 텍스트 링크'라고도 부른다.
    링크를 연결하기 위해서는 '앵커'라고 부르는 a태그를 사용하며, inline속성을 가진다.


    [기본형]
    <a href="연결경로" target="페이지를 여는 방식" title="링크설명을 말풍선 표시">
       이미지 또는 글자
    </a>

    href : 클릭하면 연결될 파일의 경로나 웹주소를 연결한다. 이외에도 메일로 연결하거나
    모바일에서 전화걸기 등을  할 수 있다.
    target : 새 탭으로 열기나 현재 탭에서 이동하게 할 수 있다.
    [속성값]
    1. _blank : 새 탭으로 열기 
    2. _self : 기본값으로, 현재 탭에서 링크가 이동한다.
    3. _parent : 프레임으로 나눠진 페이지 전채를 부모 프레임으로 페이지가 이동한다.

    -title : target속성값을 _blank로 지정하였을경우 링크에 대한 설명글을 
    말풍선으로 표시할 수 있도록 만들어주는 속성이다. 속성값으로는 링크에 대한
    설명을 글로 적으면 된다. 한글사용 가능.

    링크의 종류
    링크의 종류는 a태그의 href속성값으로 쓸 수 있는 다양한 값을 말한다.

    1. <a href="이동할 페이지 주소">★
    : 이동하는 페이지에 대한 값을 링크로 표현한다. 이동하는 페이지가 파일일경우
    경로에 맞게 파일명까지 입력하고, 이동하는 페이지가 링크일경우 https://가 
    포함된 웹 주소를 입력한다.

    2. <a href="index.html"> 또는 <a href="/">★
    : index.html은 웹사이트의 메인페이지를 뜨사는 파일명으로, 보통 로고를
    누르면 이동하는 페이지의 주소이다. 약어로 페이지의 최상위 경로를 뜻하는 
    '/'로 표기하기도 한다.

    3. <a href="mailto:이메일주소">
    : 해당 이메일주소로 이메일을 바로 보낼 수 있도록 아웃록 프록램을 바로 연결해준다.
    특히 외국기업에서 많이 사용한다.

    4. <a href="tel:전화번호">
    : 모바일환경에서 해당 번호나 이미지를 누르면 바로 전화연결이 되도록 화면을 전환해준다.
    만약 pc에서도 인터넷전화가 연결되어 있다면 해당 기능을 사용할 수 있다.

    5. <a href="sms:전화번호">
    : 모바일환경에서 해당 전화번호로 바로 문자를 보낼 수 있도록 화면을 전환해준다.

    6. <a href="#">★
    : 임시경로, 실제로 페이지 이동은 이루어지지 않는다. 웹페이지를 만들때 당장
    연결할 페이지가 없을경우 임시로 넣어두는 주소이다.
    -->
<!-- 링크종류1 : 웹주소 연결 -->
    <p>
        <a href="https://www.naver.com" target="_blank">
            네이버
        </a>
    </p>

<!-- 링크종류2 : html파일 연결 -->
    <p>
        <a href="image02.html" target="_blank">
            image02.html로 이동
        </a>
    </p>
<!-- 링크종류 3 : 메인페이지로 연결 -->
    <p>
        <a href="/">로고</a>
    </p>
<!-- 링크종류 4 메일연결 -->
    <p>
        <a href="mailto:wkddlsgh521@gmail.com">메일</a>
    </p>
<!-- 링크종류 5 전화연결 -->
    <p>
        <a href="tel:010-1234-4567">전화번호 배너</a>
    </p>
<!-- 링크종류 6 문자연결 -->
    <p>
        <a href="sms:010-1234-4567">문자 보내기</a>
    </p>
<!-- 링크종류 7 임시경로 -->
    <p>
        <a href="#">임시경로</a>
    </p>

    <p>
        <a href="https://www.naver.com">
            <img src="../image/night.jpg" alt="night">
        </a>
    </p>
</body>
</html>
