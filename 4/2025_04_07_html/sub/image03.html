<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지의 설명글을 나타내는 태그</title>
</head>
<body>
    <!-- 
    이미지의 설명글을 나타내는 figure, figcaption태그

    이미지에 설명이나 표의 제목등을 나타낼때 사용하는 태그로
    이미지 설명이 필요할 경우 사용한다. block속성을 가지고 있다.

    [기본형]
    <figure>
        <img src="이미지경로" alt="이미지설명"/>
        <figcaption> 이미지에 대한 상세 설명</figcaption>
    </figure>
    -->

    <figure>
        <img src="../image/night.jpg" alt="night"/>
        <figcaption>밤사진</figcaption>
    </figure>

    <!-- 웹에있는 이미지 주소를 복사하여 임시로 불러오는 방식 -->
     <img src="https://www.pexels.com/ko-kr/photo/31133725/" alt="night"/>
</body>
</html>
