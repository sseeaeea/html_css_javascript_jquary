    <title>실습과제</title>

<body> 
    <!-- 1. 이미지 폴더안에 있는 이미지 1개를 상대경로로 불러오기 -->

    <!-- 2. 이미지를 하나 더 출력하여 클릭하면 index.html로 연결하기 -->

        <a href="/" target="_blank">
            <img src="../../../image/down_town.jpg" alt="down_town">

     </p>

    <!-- 3. 이미지페이지로 이동 이라는 글자를 클릭하면 img02.html로 이동 -->

        <a href="../../image02.html" target="_blank">
            이미지페이지로 이동
        </a>
     </p>
