<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지태그</title>
</head>
<body>
    <!-- 
    웹 문서 작업시 가장 많이 사용되는 태그 중 하나로 이미지를 나타냄 
    웹 작업시 이미지를 관리할때에는 최상위 폴더 안에 image 같은 이름의 파일을
    생성해서 이미지를 저장해야한다.

    이미지를 저장할때 규칙
    이미지를 저장할때에는 반드시 웹 문서 저장법과 동일하게 소문자로 저장하고
    공백이나 한글은 파일명으로 사용하지 않는다.
    웹 문서가 있는 폴더 내에 이미지 파일이 존재해야 한다.
    이미지는 용량이 크지 않은 파일을 사용해야한다. 해상도는 72px이며, 
    스마트폰에서 바로 저장된 이미지는 사용하지 않는다.

    이미지태그 기본형
    <img src="이미지경로" alt="이미지 설명란"/>
    src : 불러오려는 이미지를 절대경로 또는 상대경로로 나타낸다.
    이미지의 주소를 나타낸다. 
    alt : 이미지에 대한 대체 설명자리. 이미지 경로가 잘못되었을 경우 개발자에게
    어떤 이미지를 다시 불러와야하는지 빠르게 파악할 수 있는 용도로 사용되며,
    시각장애인에게도 화면낭독기를 통해 해당 이미지가 무엇인지 파악할 수 있도록
    도와주는 웹표준 및 웹접근성을 높이는 속성이다.
    이미지 속성은 직관적이고 간결하게 나타내는것이 좋다.
    -->

    <!-- 경로에 맞게 불러온 이미지 - 절대경로 -->
    <img src="image/night.jpg" alt="nigth"/><br>

    <!-- 경로에 맞게 불러온 이미지 - 상대경로 -->
    <img src="./image/down_town.jpg" alt="down town"/><br>

    <!-- 경로에 맞지 않게 불러온 이미지 -->
     <img src="img/image/night.jpg" alt="error"/>


     <!--
     절대경로
     
     절대 경로란 외부파일이나 링크, 이미지 등을 파일 내부에 연결하고자 할때 
     사용하는 경로, 최상위폴더(=root)로부터 불러오려고 하는 파일까지의
     모든 폴더경로를 직관적으로 나타내는 방식.
     최상위폴더로부터 파일까지의 모든 경로를 표현하기 때문에 보안에 취약하다는
     단점이 있어 실무에서 사용되지 않는다.
     [기본형]
     1. / : root. 최상위 경로. 경로의 맨 앞에 표기한다.
     2. 폴더명/ : ~폴더 안에 라는 뜻. 폴더 내부로 들어간다.
     
     => src = "/폴더명1/폴더명2/파일명.확장자"

     상대경로

     상대경로란 현재 작업하고 있는 파일이 담겨져 있는 폴더를 기준으로
     불러오려고 하는 파일가지의 경로를 '기호'로 표현한 것을 말한다.
     불러오려는 파일의 폴더까지 올라간 이후에는 절대경로로 나머지 주소를 표기한다.
     맨 처음 시작하는 폴더를 기호로 표현하기 때문에 보안에 비교적 강하다는 
     특징이 있어 실무에서는 상대경로를 주로 사용한다.
     [기본형]
     1. ./ : 현재폴더. 지금 작성하고 있는 파일이 담겨있는 폴더를 의미한다.
     2. ../ : 한 폴더 위로. 현재 폴더의 1단계 상위 폴더를 말한다.
     
     => src = "../../폴더명1/폴더명2/파일명.확장자"
     -->
</body>
</html>
