<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+RO:wght@100..400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../css/reset.css">
<style>
.container{
    width: 100%;
    height: auto;
}

header{
    width: 100%;
    height: 80px;
    border-bottom: 1px solid rgb(176, 176, 176);
    background-color: rgb(39, 27, 96);
}

.con{
    width: 100%;
    height: 100%;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

/* 메뉴 */

#gnb > ul > li{
    font-size: 18px;
    border-radius: 30px;
}

#gnb > ul > li > a{
    padding: 0px 8px;
    color: black;
    display: block;
}

#gnb > ul > li:hover{
    background-color: black;
}

#gnb > ul > li:hover > a{
    color: white;
}

/* 로고 */

h1{
    font-family: "Playwrite RO", cursive;
}

h1 > a{
    color: white;
    font-size: 50px;
}

#gnb{
    width: fit-content;
    height: fit-content;
    display: flex;
    gap: 40px;
}

#gnb > ul{
    width: fit-content;
    height: fit-content;
}

#gnb > ul > li > a{
    color: white;
}

/* 아이콘 */

.icons{
    width: fit-content;
    height: fit-content;
    display: flex;
    gap: 20px;
}

.icons > div{
    width: 24px;
    height: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 100%;
}

.color{
    color: white;
}

.icons > h2{
    text-align: center;
    line-height: 24px;
    color: white;
}

.icons > div:hover{
    background-color: rgb(0, 0, 0);
    cursor: pointer;
}

#red{
    padding: 28px;
    background-color: red;
}
</style>
</head>
<body>
    <div class="container">
        <header>
            <div class="con">
                <!-- 메뉴 -->
                <nav id="gnb">
                    <ul>
                        <li><a href="#">COMPANY</a></li>
                    </ul>
                    <ul>
                        <li><a href="#">CONTENTS</a></li>
                    </ul>
                    <ul>
                        <li><a href="#">STORE</a></li>
                    </ul>
                    <ul>
                        <li><a href="#">COMMUNITY</a></li>
                    </ul>
                    <ul>
                        <li><a href="#">도입</a></li>
                    </ul> 
                </nav>
                <!-- 로고 -->
                 <h1>
                    <a href="#">상상</a>
                 </h1>
                 <!-- 아이콘 -->
                  <div class="icons">
                    <div>
                        <img src="../image/account.svg" alt="">
                    </div>
                    <h2>회원가입</h2>
                    <div>
                        <img src="../image/lock.svg" alt="">
                    </div>
                    <h2>로그인</h2>
                    <div>
                        <img src="../image/search.svg" alt="">
                    </div>
                    <div>
                        <img src="../image/camera.svg" alt="">
                    </div>
                    <div>
                        <img id="red" src="../image/menu.svg" alt="">
                    </div>
                  </div>
            </div>
        </header>
    </div>
</body>
</html>
