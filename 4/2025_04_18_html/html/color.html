<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 색상 단위</title>
    <link rel="stylesheet" href="../css/color.css">
</head>
<body>
    <!-- 
    다양한 색상단위

    css에서는 색상을 표현할 때 다양한 단위로 표현할 수 있다.

    1. hex : 앞에 #을붙인 16진수로 색상을 표현한다. 색상을 다루는 모든 분야 전반에서 사용한다.
    2. 색상명 : red, blue, orange등 색상명을 단어로 표현하는 단위
    3. rgb(red, green, blue) : rgb색상단위. 각 색상자리에 0~255까지의 숫자를 입력하여 빛으로
    색을표현한다. 디바이스와 관련된 기기를 이용할때 가장 많이 쓰임
    4. rgba(red, green, blue, alpha)
    : rgba단위. 투명도(alpha)가 포함된 색상단위. alpha값은 0~1사이의 값을 쓸 수 있다.
    0이 완전 투명상태 1이 완전 불투명상태이다. 만약 0.5이면 50%투명한 상태를 뜻한다.

    5. hsl(hue, saturation, lightness)
    : hue는 색상을 saturation는 채도를, lightness는 밝기를 말한다.
    각 값을 %로 표현한다.

    6. hsla(hue, saturation, lightness, alpha)
    : hsl색상 단위에 alpha값이 표현된 단위

    투명도 속성

    컨텐츠에 투명도를 적용하고 싶을때 경우에따라 alpha값을사용하거나 opacity속성을
    이용할 수 있다.
    opacity속성도 alpha값과 마찬가지로 값을 0~1까지 입력할 수 있다.
    opacity는 컨텐츠 자체를 투명하게 만들때 사용하고
    alpha는 배경색이나 테두리색 굴자색등을 투명하게 만들때 사용한다.

    [기본형]
    선택자{
      opacity : 0~1사이의 값;
    }
    -->

    <div id="word">word</div>
    <div id="hex">hex</div>
    <div id="rgb">rgb</div>
    <div id="hsl">hsl</div>
    <div id="rgba">rgba</div>
    <div id="hsla">hsla</div>

    <div id="opacity">oppacity</div>
    <div id="alpha">alpha</div>

</body>
</html>
