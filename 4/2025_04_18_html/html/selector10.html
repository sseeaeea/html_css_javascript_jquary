<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>is선택자</title>
    <link rel="stylesheet" href="../css/selector10.css">
</head>
<body>
    <!-- 
    is선택자
    같은 스타일을 여러 태그에 한번에 적용하고 싶을때 사용한다.
    : is선택자는 최근에 발표된 선택자로 복잡한 선택자를 조금더
    간단하게 바꾸어준다.

    [기본형]
    - :is(선택자1, 선택자2, 선택자3...){속성 : 값}
    -->

    <h1>title1</h1>
    <h2>title2</h2>
    <h3>title3</h3>
</body>
</html>
