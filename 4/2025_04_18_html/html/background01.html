<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경속성</title>
    <link rel="stylesheet" href="../css/background01.css">
</head>
<body>
    <!-- 
    배경 속성

    웹 문서를 꾸미기 위해 특정 영역이나 글자 등 여러 요소에 배경을 넣을 수 있다.
    배경에는 단순한 이미지나 색상을 넣을 수 있고, 그라디언트와 같은 배경 색상으로 효과를 만들 수 있다.

    [속성]
    1. background-image : url(이미지 경로);
    : 배경 이미지를 불러와 해당 영역에 채운다.
    
    2. background-repeat : no-repeat / repeat-x / repeat-y;
    : 배경의 반복여부. 배경속성은 기본적으로 불러온 이미지를 바둑판배열로 꽉 채우는게 특징이다.
    - no-repeat : 배경이미지를 반복하지 않고 한번만 출력한다.
    - repeat-x : 배경이미지를 가로로 반복한다.
    - repeat-y : 배경이미지를 세로로 반복한다.
    
    3. background-attachment : fixed / scroll;
    : 배경고정여부
    - fixed : 스크롤이 움직이더라도 배경이미지는 해당위치에 고정된다.
    - scroll : 기본값으로 스크롤이 아래로 내려가면 이미지는 위로 올라간다. 
    즉, 스크롤을 따라 이동한다.

    4. background-position : px / left / right/ center / top / bottom / %...;
    : 배경위치

    5. background-size : px / % / cover / contain...
    : 배경의 크기
    - cover : 배경 영역의 가로에 맞춰 이미지를 채운다.
    - contain : 영역의 세로에 맞춰 이미지를 채운다.

    6. background-origin : content-box / padding-box / border-box;
    : 배경이 차지하는 영역을 지정한다.
    - content-box : padding, border영역을 제외한 순수한 컨텐츠 영역만큼만 채운다.
    - padding-box : 기본값으로 padding영역까지 배경을 채운다.
    - border-box : border영역까지 배경을 채운다.
    -->
    
</body>
</html>
