<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float속성 실습</title>
    <link rel="stylesheet" href="../css/float2.css">
</head>
<body>
    <!-- 
    3단씩 3줄로 구성된 box레이아웃을 만들어주세요.

    [조건]
    1. 각 모든 박스는 고유한 배경색을 가지고 있어야한다.
    2. 박스의 글자는 box1, 2, 3, ...식으로 쓰여있어야하며 박스의 가로세로 정중앙에
    배치되어야한다
    3. 박스 1개당 넓이 높이는 200px이어야한다.
    4. 브라우저의 기본 여백은 없어야 한다.
    -->

    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
    <div class="box5">box5</div>
    <div class="box6">box6</div>
    <div class="box7">box7</div>
    <div class="box8">box8</div>
    <div class="box9">box9</div>
</body>
</html>
