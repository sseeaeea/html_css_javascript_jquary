<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/box_in_box.css">
</head>
<body>
    <!-- 
    html태그중 block속성을 가진 태그들은 상자의 형태를 가지고있으며 상자안에는
    상자를 넣을 수 있다.
    이것이 바로 '중첩박스'의 개념이다.
    실제 웹 사이트에서는 유기적으로 연결된 박스들이 컨텐츠 라인에 맞춰 중앙에
    배치되는것을 쉽게 확인할 수 있는데, 이런 레이아웃을 만들기 위해서는 여러
    제약조건이 필요하다.

    박스를 가로 중앙으로 배치하기

    컨텐츠 영역이나 특정 박스를 부모영역에 가운데로 배치하고 싶다면 
    margin속성을 사용한다.
    이때 값을 margin : 상하px auto; 라고 지정하면 영역의 중앙으로 
    해당 박스가 배치된다.

    margin : 상하px auto; 사용 시 반드시 지켜줘야하는 규칙이 있다.
    1. margin : 상하px auto; 적용시 반드시 해당 박스에 넓이가 있어야 한다.
    2. 가운데 배치 될 박스는 반드시 한개여야 한다.
    3. 여러개의 상자를 동시에 가운데로 보내고자 할 경우 하나의 부모박스로 묶여져있어야한다.
    
    -->
    <div class="container">
        <div class="banner">배너영역</div>
        <div class="login">로그인</div>
    </div>
    
</body>
</html>
