<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float속성</title>
    <link rel="stylesheet" href="../css/float.css">
</head>
<body>
    <!-- 
    float 속성

    웹 페이지에서 레이아웃을 배치할 때 css포지셔닝이 굉장히 중요하다.
    css포지셔닝은 박스들을 원하는 위치에 배치하는것을 말한다.

    float속성은 block속성을 가진 박스ㅡ 태그들을 가로로 정렬하는 역할을 한다.
    float은 사전적인 의미로 '떠오르다', '떠다니다'라는 뜻이있다. 
    float속성을 적용한 해당 박스는 브라우저로부터 앞으로 살짝 떠오르게되고, 
    박스가 뜨면서 비워진 공간을 아래쪽에 있는 박스가 밀려올라오는 현상이 생긴다.
    이런 현상을 '치고올라오다'라고 표현한다.

    [속성값]
    1. left : 해당 박스를 왼쪽으로 배치한다.
    2. right : 해당 박스를 오른쪽으로 배치한다.
    3. none : 기본값으로 박스를 배치하지 않는다.

    clear 속성

    float속성으로 배치를 하다보면 아래에 있는 박스가 계속 위로 치고올라오는 현상이
    생긴다. 이때 배치를 멈추고 float박스의 아래쪽으로 배치를 초기화하기 위해서는 
    clear속성을 사용한다.

    [속성값]
    1. left : left방향으로 배치된 float속성을 해제한다.
    2. right : right방향으로 배치된 float속성을 해제한다.
    3. both : 양방향으로 float속성을 해제한다.
    4. none : 기본값으로 float속성을 해제한다.
    -->

    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
</body>
</html>
