<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>표를 만드는 태그</title>
    <style>
      table {
        border: 2px solid darkorchid;
        margin-bottom: 20px;
      }
      th,
      td {
        border: 2px solid darkorchid;
      }
    </style>
  </head>
  <body>
    <!-- 
      <table>태그👍
      ================================
      table태그는 표를 만드는 태그로 웹사이트에서 게시판과 같은 구조를 만들때 주로 사용한다.
      과거 모던 브라우저 시절에는 시멘틱 태그처럼 구조를 만드는 역할로 사용되었지만
      표의 특성상 가로 세로 칸의 넓이가 고정되어 있어 레이아웃 구현이 까다롭다는 이유로
      div -> 시멘틱 태그로 발전하게 되었다.
      
      표를 만들때에는 table태그 안에 행을 뜻하는 tr태그를 필요한 갯수만큼 만든 후 tr안에
      td(칸)을 넣어 표를 만든다. 이때 각 tr안의 td의 갯수는 모두 동일해야한다.

      [기본형]
      <table>
        <tr>         => 칸들을 묶어주는 1줄(=행)
          <td></td>  => 1칸 (=열)
        </tr>
      </table>

      
      <th>, <caption>, <figcaption>
      ==========================================
      표의 제목을 나타내는 태그로 표를 만들다 보면 칸의 내용에 대한 제목을
      짓거나 표전체에 대한 제목이 필요한 경우가 생긴다. 

      th태그는 표 구성시 칸의 제목을 구분지어야 할 경우 일반적으로 사용한다.
      th태그는 제목이기 때문에 글자가 굵게 표현되고, 칸의 중앙에 글자가 정렬된다.
      td태그는 제목에 따른 내용을 표시하는 칸으로, 본문을 나타낼때 사용한다.

      caption태그는 표의 전체적인 제목을 나타내는 태그로 table시작태그의 바로 
      아랫줄에 작성한다.(자손) 표의 위 중앙에 제목이 나타난다는 특징이 있다.

      figcaption태그도 표의 전체적인 제목을 나타낼때 사용하며, table태그의 위나 
      아래에 작성한다. 글자가 표의 왼쪽을 기준으로 위나 아랫쪽으로 나타난다.
    -->

    <!-- 2행 2열 -->
    <table>
      <!-- 1행 -->
      <tr>
        <td>1행 1열</td>
        <td>1행 2열</td>
      </tr>
      <!-- 2행 -->
      <tr>
        <td>2행 1열</td>
        <td>2행 2열</td>
      </tr>
    </table>

    <!-- 2행 3열 -->
    <figcaption>표의 제목2</figcaption>
    <table>
      <caption>
        표의 제목
      </caption>
      <tr>
        <th>제목</th>
        <th>내용</th>
        <th>작성일</th>
      </tr>
      <tr>
        <td>테이블 태그</td>
        <td>table,tr,td,th</td>
        <td>2025-04-23</td>
      </tr>
    </table>

    <!-- 3행 4열 -->
    <!-- ~행 ~열로 내용 채우기 -->
    <!-- 제목 열은 th태그로 나타내기 -->
    <table>
      <caption>
        3행 4열표 만들기~
      </caption>
      <!-- 1행 -->
      <tr>
        <th>1행1열</th>
        <th>1행2열</th>
        <th>1행3열</th>
        <th>1행4열</th>
      </tr>
      <!-- 2행 -->
      <tr>
        <td>2행1열</td>
        <td>2행2열</td>
        <td>2행3열</td>
        <td>2행4열</td>
      </tr>
      <!-- 3행 -->
      <tr>
        <td>3행1열</td>
        <td>3행2열</td>
        <td>3행3열</td>
        <td>3행4열</td>
      </tr>
    </table>

    <!-- 3행 4열표 만드는데 첫번째 세로줄은 제목으로 -->
    <table>
      <tr>
        <th>1행 1열</th>
        <td>1행 2열</td>
        <td>1행 3열</td>
        <td>1행 4열</td>
      </tr>
      <tr>
        <th>2행 1열</th>
        <td>2행 2열</td>
        <td>2행 3열</td>
        <td>2행 4열</td>
      </tr>
      <tr>
        <th>3행 1열</th>
        <td>3행 2열</td>
        <td>3행 3열</td>
        <td>3행 4열</td>
      </tr>
    </table>
  </body>
</html>
