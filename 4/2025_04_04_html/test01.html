<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순서가 없는 목록태그</title>
</head>
<body>
    <!-- 
    순서가 없는 목록 태그

    ul은 순서가 없는 항목을 정의할때 사용하며, 보통 홈페이지의 메뉴부분을
    만들때 사용한다. ul태그는 출력 시 li앞에 '불릿'이라고 부르는 기호가 나타난다.

    ol은 순서가 있는 항목을 정의할때 사용하며, 보통 목차처럼 항목을 정리하는
    용도로 사용한다. 홈페이지를 구축할때에는 잘 사용하지 않는다.
    ol태그에 type속성을 넣어 숫자 모양을 바꿀수있고 start속성을 이용하면
    시작하는 숫자를 바꿀수있다.

    [속성]
    type ='1' : 기본값으로 1,2,3...으로 숫자기호가 나타난다
    type ='A' : 대문자 A,B,C...로 기호가 나타난다
    type ='a' : 소문자 a,b,c...로 기호가 나타난다
    type ='i' : 로마숫자 소문자로 기호가 나타난다 i,ii,iii...
    type ='I' : 로마숫자 대문자로 기호가 나타난다 I,II,III...
    -->

    <ul type = "circle">
        <li>
            음식1
        </li><br>
        <li>
            음식2
        </li>
        </li><br>
        <li>
            음식3
        </li><br>

    </ul>

    <ol type = "i" start="2">
        <li>
            음식1
        </li><br>
        <li>
            음식2
        </li>
        </li><br>
        <li>
            음식3
        </li><br>

    </ol>
</body>
</html>
