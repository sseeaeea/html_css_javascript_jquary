<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정의목록 태그</title>
</head>
<body>
    <!-- 
    <dl>, <dt>, <dd> : 특정 용어에 대한 정의와 설명을 나타내는 태그
    dl태그는 사전 구성과 같이 특정 용어와 그 정의를 표현할때 사용하는 태그로
    단어를 먼저 정의하고, 그 정의에 대한 내용을 dt, dd를 이용해 포현한다.
    하지만 현재 웹사이트에서는 보통 가맹점 정보를 나열하고 정리할때 많이 사용한다.

    [기본형]
    <dl>
        <dt>
            정의될 단어
        </dt>
        <dd>
            설명1
        </dd>
        <dd>
            설명2
        </dd>
    </dl>
    -->

    <h2>
        준오헤어 가맹점
    </h2>
    <!-- 정의될 항목-->
    <dl>
        <dt>
            준오헤어 강남지점<!--정의될 단어-->
        </dt>
        <!--지점정보-->
        <dd>
            주소 : 서울특별시 서초구
        </dd>
        <dd>
            전화 : 123-456-789
        </dd>
    </dl>

    <dl>
        <dt>
            준오헤어 오산지점<!--정의될 단어-->
        </dt>
        <!--지점정보-->
        <dd>
            주소 : 경기도 오산시
        </dd>
        <dd>
            전화 : 031-481-5531
        </dd>
    </dl>
</body>
</html>
