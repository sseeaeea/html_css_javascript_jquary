<!DOCTYPE html> 
<!--지금 작성하는 문서는 html5 웹 표준 문법으로 작성되었다.-->
<html lang="ko">
    <!-- 
    html : 문서 전체를 의미한다.
    lnag="en" : 문서의 주 언어를 의미한다. html에서 속성은 속성이름 = '값'형태를 사용하며 태그마다 쓸 수 있는 속성이 정해져 있다. 
    -->
<head>
    <!-- 
    html 문서의 두뇌역할을 한다. 사람의 생각도 눈에 보이지 않듯이 head태그 안에 쓰여진 정보들은 브라우저에 보이지 않는다.
    이 부분은 브라우저가 화면을 보여줄 때 어떻게 보여줄지 해석(=생각)하는 부분이다.
    head태그 안에는 css파일이나 js파일, 파비콘 이미지 등 외부파일을 연결하는 곳이다.
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
    메타태그는 웹 문서에서 메타 정보를 표현할때 사용하는 태그이다.
    메타정보란 데이터에 대한 데이터를 말하며, 예를들어 문서에서 사용하는 언어의 형식이나 브라우저가
    보여줘야 하는 해상도 사이즈 등을 설정하는 역할을 한다.

    1. charset : 언어 인코딩 설정. 모든 국가의 언어를 해석해서 화면에 표현해주는 역할을 한다.
                 "UTF=8" 로 값이 설정되어있어야만 언어가 깨지지 않고 제대로 표현된다.
    2. name : 데이터 정보의 이름. 값이 viewport라고 설정되어있으면 화면에 보여지는 배율을 설정할 수 있다. 즉, 해상도를 뜻한다.
    3. content : 브라우저에서 표현될 컨텐츠를 의미한다. width=device_width는 접속하는 기기의 가로사이즈에 맞춰 보여주겟다는 의미이며,
                 initial-scale은 기본 배율을 뜻하고 1.0은 100%(각 디바이스에 맞는 원본 배율)을 뜻한다. 
    -->
    <title>Document</title>
    <!-- 브라우저의 탭 이름. 사이트의 이름을 적는 부분이다. -->
</head>
<body>
<!-- 
    브라우저에서 실제 컨텐츠가 표현되는 공간. 여기에 다양한 태그를 사용하여 글자나 이미지등을 출력한다.
-->
</body>
</html>
