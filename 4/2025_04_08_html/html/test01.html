<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css기초</title>
    <style>
        /* 태그 선택자 : 우선순위 3순위. 우선순위가 가장 낮아 초기화할때 많이 사용한다.*/
        h2{
            color: aqua;
            color: blueviolet;
        }
        /* 클래스 선택자 : 우선순위 2순위. 태그선택자보다 우선순위가 높아 태그선택자보다
        해당 속성이 먼저 적용된다.*/
        .title {
            color: blue;
        }
        /* 아이디 선택자 : 우선순위 1순위. 스타일이 맨 위에 있어도 아이디 선택자의
        속성이 먼저 적용된다.*/
        #heading{
            color: red;
        }
        
    </style>
</head>
<body>
    <!-- 
    CSS(cascading style sheets)
    CSS는 HTML과 함께 웹 표준의 기본개념이다.
    HTML이 문서의 뼈대를 구성하고 있다면 CSS는 뼈대에 디자인을 입히는 역할을 한다.
    태그의 크기, 색상, 위치등을 제어하고 적용할 수 있다.
    
    1. 스타일과 스타일 시트
    웹 문서에서 디자인을 하기 위해 사용된 코드를 '스타일'이라고 하며, 이러한
    스타일이 모여있는 하나의 문서를 스타일시트라고 한다.

    2. 스타일 시트의 종류
    내부스타일 시트 : <head>태그 안에 <style>태그를 선언하여 태그 사이에 css문법으로
    스타일 시트를 작성하는 방법. 
    외부 스타일 시트에 비해 우선순위가 높다는 특징이 있다.

    외부스타일 시트 : 최상위 폴더 안에 css폴더를 만들어 css문서를 관리하는 방식을
    말한다. css파일들은 html파일과 연결하여 사용한다.
    우선순위가 낮아서 유지보수에 용이하며, 파일을 별도로 관리하기 때문에
    문서관리도 편하여 해당 방식을 가장 많이 사용한다.

    [기본형]
    <link rel="stylesheet" href="연결경로"/>

    인라인 스타일 : 태그 안에 style 속성을 이용하여 직접 css를 적용하는 방식.
    이 방식은 우선순위가 매우 높아 유지보수가 어렵고 기호가 많아 가독성이 떨어지며
    코드가 지저분해보인다는 특징이 있어서 지금은 사용하지 않는 방법이다.
    css가 만들어진 초장기때 쓰던 방식이다.

    브라우저 기본 스타일시트 : css로 디자인을 하기 이전에 브라우저에 기본적으로
    내장되어 있는 스타일시트를 말한다. css파일을 만들어 초기화 과정을 거치면
    웹사이트를 만들 수 있는 편한 환경으로 바꿀 수 있으며 기본 스타일 시트는
    html문서를 보기 편하도록 미리 지정되어있는 스타일 문서이다.
    우선순위가 가장 낮다.

    !important : 해당 스타일을 확정한다는 의미로 사용한다. 즉, 다른 방법으로
    유지보수 될 수 없으며 스타일 중 우선순위가 가장 높기 대문에 어떠한 방법으로든
    수정할 수 없다는 특징이 있다.
    보통 스타일 속성값에 한 칸을 띄고 그 위에 !important라고 적어 선언한다.(사용 주의)

    [우선순위]
    브라우저 스타일시트 >> 외부스타일시트 >> 내부스타일시트 >> 인라인 스타일 >> !important

    css의 기본형과 선택자

    css에서는 어떠한 특정 태그를 선택하여 스타일을 적용하고자 할 때 다양한
    방식으로 태그를 불러올 수 있다.
    선택자란 말 그래도 태그를 선택한다라고 하여 선택자라고 하고 기본 선택자를
    비롯한 다양한 선택자들이 있다.

    [css의 기본형]
    선택자{ 
    속성1 : 값;
    속성2 : 값;
    ...
    }

    [선택자의 종류]
    1. 태그 선택자 : html태그의 이름을 직접 불러오는 선택자이다. html안에 있는
    해당 태그를 한꺼번에 선택할때 사용하며 우선순위가 가장 낮다.
    웹 페이지 초기 세팅(=초기화)시 가장 많이 사용한다.

    2. 아이디 선택자 : 태그 안에 id라는 속성을 선언하여 해당 아이디 이름을 가지고 있는
    특정 태그에 스타일을 적용하는 선택자이다. css에서는 '#아이디명'형식을 사용하여 태그를
    불러오고, 해당 태그에는 <태그 id="아이디명"> 형식으로쓰여져 있어야 한다.
    아이디명은 고유하며, 한번 쓴 이름은 다른 태그에 쓸 수 없다.
    보통 자바스크립트에서 해당 태그를 불러오고 싶을때 주로 많이 사용한다.
    우선순위가 높아 다른 선택자로는 스타일을 수정하기 어렵다.

    3. 클래스 선택자 : 태그안에 class라는 속성을 선언하여 해당 class명을 가지고 있는
    특정 태그에 스타일을 적용하는 선택자이다.
    id선택자와 달리 선언한 이름을 다른 태그와도 여러번 공유 할 수 있다.
    css에서는 '.클래스명' 형식을 사용하여 태그를 불러오고, 해당 태그들에는 
    <태그 class="클래스명">형식으로 쓰여져 있어야 한다.
    동일한 클래스명을 가지고 있는 태그들에 디자인 스타일을 한번에 적용할 수 있어
    가장 많이 사용하는 선택자이다.

    [선택자 우선순위]
    태그선택자 >> 클래스선택자 >> 아이디선택자

    css의 주석문
    css에서는 주석을 사용하기위해 /**/문법을 사용하여 주석을 표현한다.
    별표 사이에 주석 내용을 넣는다.
    -->

    <h2>제목1</h2>
    <h2 class="title">제목2</h2>
    <h2 class="title" id="heading">제목3</h2>
</body>
</html>
