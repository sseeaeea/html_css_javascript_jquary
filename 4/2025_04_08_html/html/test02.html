<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css선택자 실습</title>

</head>
<body>

    <!-- 첫번째 p태그에 'content'라는 이름의 아이디명 짓기 -->
