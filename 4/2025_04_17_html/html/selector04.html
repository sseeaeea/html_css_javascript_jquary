<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조선택자</title>
    <link rel="stylesheet" href="../css/selector04.css">
</head>
<body>
    <!-- 
    구조 선택자

    부모태그안의 형제관계 중 특정 태그를 선택하고 싶을 때 사용한다.
    이때 형제태그들은 모두 동일한 이름의 태그일때 구조 선택자를 사용한다.

    [기본형]
    - 선택자 : first-child
    : 부모박스안의 형제 관계중 첫번째에 위치한 태그를 불러온다.

    - 선택자 : last-child
    : 부모박스안의 형제관계중 마지막번째에 위치한 태그를 불러온다.

    - 선택자 : nth-child(수열)
    : 부모박스안에 형제관계중 특정 순번째에 위치한 태그를 불러온다.
    부모태그와 자식태그가 동일하면 부모태그또한 수열에 포함된다.

    수열 : nth-child()안에는 2n, 3n, 4n...이런식으로
    여기서 n이란 배수를 의미하며 2n이라고 하면 2의 배수라는 뜻이다.
    만약 직관적으로 사용하고 싶다면 ()안에 even(짝수) odd(홀수)라고 써도 된다.

    - 선택자 : nth-last-child()
    : 부모 태그안의 형제관계중 뒤에서 특정순번째에 위치한 태그를 불러온다.
    부모태그와 자식태그가 동일하면 부모태그또한 계산된다.

    - 선태가 : only - child()
    : 부모태그안에 하나뿐인 자식태그를 선택할 때 사용한다.

    수식 : nth-child는 여러 요소중에서 중간 범위에 있는 자식요소를 한꺼번에 선택할때
    유용하다. 이때는 n이라는 키워드를 사용하고, 만약 (n+3)이라고 쓰면 3번째 형제부터
    막내까지라는 의미이다.
    (-n+5)첫번째 요소부터 5번째 형제까지 라는 의미이다.
    -->

    <ul>
        <li>첫째</li>
        <li>둘째</li>
        <li>셋째</li>
        <li>넷째</li>
        <li>다섯째</li>
        <li>막내</li>
    </ul>
</body>
</html>
