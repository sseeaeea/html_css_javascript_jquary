        <title>속성 선택자</title>
        <link rel="stylesheet" href="../css/selector07.css">
    </head>
    <body>
        <!-- 
        속성 선택자

        속성 선택자는 태그중 특정 속성을 포함하고 있는 태그를 선택할때 사용한다.

        [기본형]
        - 선택자[속성]
        : 선택된 태그중 해당 속성을 가진 태그만 선택한다.

        - 선택자[속성 = 값]
        :  선택된 태그중 해당 속성과 값을 가진 태그만 선택한다.

        - 선택자[속성 ~= 값]
        : 선택된 태그중 지정한 속성값이 단어로 일치하는 태그를 선택한다.

        - 선택자[속성 |= 값]
        : 선택된 태그중 지정한 속성값이 하이픈을 포함한 단어로 일치하는 태그를 선택한다.
        속성값이 해당 값으로 시작하거나 '값~'으로 하이픈으로 이어진단어도 선택하겠다는 의미이다.

        - 선택자[속성 ^= 값]
        : 선택한 태그 중 지정한 속성값으로 시작하는 태그를 선택함.
        이때 값은 한 단어로 일치해야 한다.

        - 선택자[속성 $= 값]
        : 선택한 태그 중 지정한 속성값으로 끝나는 태그를 선택함.
        이때 값은 한 단어로 일치해야한다.

        - 선택자[속성 *= 값]
        : 선택한 태그중 지정한 속성값을 포함하는 태그를 선택함.
        이때 값이 한 단어로 일치하지 않더라도 선택한다.
        -->
