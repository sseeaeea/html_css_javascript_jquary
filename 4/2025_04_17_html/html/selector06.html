<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제외 선택자</title>
    <link rel="stylesheet" href="../css/selector06.css">
</head>
<body>
    <!-- 
    제외 선택자

    제외 선택자는 선택된 여러 태그중 제외하고 싶은 태그가 있다면 사용한다.
    not선택자의 ()자리에는 클래스명이나 아이디명 또는 그룹선택자(h1,h2,h3...)가 오거나
    :hover와 같은 다양한 선택자가 올 수 있다.

    [기본형]
    - 선택자:not(제외할 태그)
    -->
    <ul>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
        <li>menu5</li>
    </ul>

</body>
</html>
