<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소 선택자</title>
    <link rel="stylesheet" href="../css/selector09.css">
</head>
<body>
    <!-- 
    가상요소 선택자

    html에는 존재하지 않는 구조요소에 스타일을 부여하는 선택자이다.
    가상요소 선택자로 만들어지는 요소는 css에서 가상으로 만들어지는 요소.
    즉, html에는 실제 구조가 존재하지 않으며 css를통해 마치 구조가 실재하는것처럼
    취즙하고 style을 부여할 수 있다.
    가상으로 만들어지는 요소는 기본적으로 inline속성을 갖는다.
    가상요소는 content속성이 필수로 들어가야만 화면에 표시된다.

    [기본형]
    - 선택자:: before
    : 선택한 태그의 앞 또는 위에 가상의 요소를 생성한다.
    - 선택자:: after
    : 선택한 태그의 뒤 또는 아래에 가상의 요소를 생성한다.
    -->

    <h2>title1</h2>
    <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Error libero qui cupiditate nobis asperiores. Porro, laborum magni nostrum eveniet dicta quisquam fuga cumque unde mollitia similique sequi animi, in quae?
    </p>

    
</body>
</html>
