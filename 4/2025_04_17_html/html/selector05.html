<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형태구조선택자</title>
    <link rel="stylesheet" href="../css/selector05.css">
</head>
<body>
    <!-- 
    형태구조 선택자

    형태구조 선택자는 앞에서 배운 구조선택자와 마찬가지로 부모 태그 내에 특정 형제 태그를
    선택할 때 사용한다. 하지만 구조 선택자는 형제 태그가 모두 동일할 때 사용하고
    형태 구조 선택자 형제 태그가 서로 다른 태그일 때 사용한다.

    [기본형]
    - 선택자 : first-of-type
    : 부모 태그안의 형제 관계중 첫번째에 태그를 불러온다.

    - 선택자 : last-of-type
    : 부모 태그안의 형제 관계중 마지막번째에 위치한 태그를 불러온다.

    - 선택자 : nth-of-type(수열)
    : 부모 태그안의 형제 관계중 특정 순번째에 위치한 태그를 불러온다.
    
    - 선택자 : nth-last-of-type(수열)
    : 부모 태그 안의 형제 관계중 뒤에서 특정 순번째에 위치한 태그를 불러온다.
    -->

    <div>
        <h1>제목1</h1>
        <h2>제목2</h2>
        <h3>제목3</h3>
        <h3>제목3</h3>
        <h3>제목3</h3>
        <h3>제목3</h3>
        <h3>제목3</h3>
        <h3>제목3</h3>
        <h3>제목3</h3>
        <h2>제목2</h2>
        <h1>제목1</h1>
    </div>
    
</body>
</html>
