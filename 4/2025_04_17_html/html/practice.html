<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- 
    input태그에 type속성이 checkbox인 요소를 찾아 
    해당 요소가 체크되었을 때 바로 뒤에 위치한 div태그를 숨기기.
    -->
    <input type="checkbox">
    <div>
        <h1>Lorem ipsum</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sequi in aut nisi? Quae est quod explicabo tenetur nihil. Officia ducimus numquam, voluptatum minus tenetur consequatur veritatis quis excepturi sunt eos!</p>

    </div>
