<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세로줄을 묶어주는 태그</title>
    <style>
        table,
        th,
        td{
            border: 2px solid darkblue;
            text-align: center;
        }

        colgroup > col:nth-child(1){
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <!-- 
    <col>, <colgroup>태그

    세로 줄에 있는 모든 칸에 같은 스타일을 적용하고 싶을때 사용한다.
    <col>태그는 닫힌 태그가 없는 단독태그로 세로로 1줄을 의미하고,
    만약 2줄 이상에 동일한 스타일을 적용하고싶다면 span속성을 이용하여
    두줄을 하나로 묶을수 있다.
    <colgroup>태그는 여러 세로 줄을 묶어주는 <col>의 부모태그로 
    col태그를 사용하려면 반드시 colgroup태그로 묶어주어야 한다.

    *col의 갯수는 반드시 th또는 td의 객수와 동일해야한다.

    [기본형]
    <table>
        <colgroup>
           <col span="2"/> => 세로줄 두 줄을 span으로 묶음
           <col/>
        </colgroup>
        <thead></thead>
        <tbody></tbody>
    </table>
    -->

    <table>
        <caption>공지사항</caption>
        <colgroup>
            <col span="2" width = "200px"/>
            <col width = "100px"/>
        </colgroup>
        <!-- 표의 제목부분 -->
        <thead>
            <tr>
                <td>번호</td>
                <td>제목</td>
                <td>날짜</td>
            </tr>
        </thead>
        <!-- 표의 본문부분 -->
        <tbody>
            <tr>
                <td>001</td>
                <td>기업설명회(IR)개최</td>
                <td>2025.04.14</td>
            </tr>
            <tr>
                <td>002</td>
                <td>기업설명회(IR)개최</td>
                <td>2025.04.14</td>
            </tr>
            <tr>
                <td>003</td>
                <td>기업설명회(IR)개최</td>
                <td>2025.04.14</td>
            </tr>
        </tbody>
        <!-- 표의 요약부분 -->
        <tfoot>
            <tr>
                <td>025</td>
                <td>총 25개의 게시물</td>
                <td>-</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
