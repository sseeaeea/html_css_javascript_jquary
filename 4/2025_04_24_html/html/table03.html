<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표의 구조</title>
    <style>
        table{
            border: 2px solid skyblue;
        }
        th,
        td{
            border: 2px solid red;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 
    <thead>,<tbody>,<tfoot>태그
    
    <thead>,<tbody>,<tfoot>태그는 표의 구조를 나누는 태그로
    제목부분, 본문부분, 요약부분으로 나눌 수 있다.

    웹페이지의 게시판 등을 작업할 때 표의 구조를 정의하면 시각
    장애인들도 화면 낭독기를 통해 표의 구조를 이해할 수 있다.
    화면에 푠해주지는 않지만 기기를 통해서 표를 제대로 구분 할 수 있다.

    또한 css를 통해 표 영역에 각기 다른 스타일을 지정하여 표를 꾸밀 수 있다.

    [기본형]
    <table>
        <thead>
            <tr>
                <th>제목</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>내용</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>요약부분(생략가능)</th>
            </tr>
        </tfoot>
    </table>
    -->

    <!-- 표의 구조 -->
     <table>
        <caption>공지사항</caption>
        <!-- 표의 제목부분 -->
        <thead>
            <tr>
                <td>번호</td>
                <td>제목</td>
                <td>날짜</td>
            </tr>
        </thead>
        <!-- 표의 본문부분 -->
        <tbody>
            <tr>
                <td>001</td>
                <td>기업설명회(IR)개최</td>
                <td>2025.04.14</td>
            </tr>
            <tr>
                <td>002</td>
                <td>기업설명회(IR)개최</td>
                <td>2025.04.14</td>
            </tr>
            <tr>
                <td>003</td>
                <td>기업설명회(IR)개최</td>
                <td>2025.04.14</td>
            </tr>
        </tbody>
        <!-- 표의 요약부분 -->
        <tfoot>
            <tr>
                <td>025</td>
                <td>총 25개의 게시물</td>
                <td>-</td>
            </tr>
        </tfoot>
     </table>
</body>
</html>
