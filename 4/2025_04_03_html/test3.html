<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자를 inline으로 나타내는 태그</title>
</head>
<body>
    <!-- 
    inline속성
    inline속성을 가지고 있는 태그들은 여러 개 출력되며, 출력된 결과물
    사이에 공백이 1칸씩 생긴다. line 즉, 줄이기 때문에 넓이 높이를 가질 수 없다.
    block속성과 다르게 내용이 포함된 부분까지만 영역을 가진다.
    -->

    <!-- 
    1. 글자를 굵게 표현하는 <strong>, <b>태그
        <strong>, <b> 태그 모두 글자를 굵게 강조할때 사용하는 태그이다.
        출력시 디자인적인 차이점은 없지만 b태그는 문장의 일부를 단순 강조할때 
        사용하고 strong태그는 시각 장애인드을 위한 웹 접근성을 고려한 태그로
        화면낭독기 에서 구분할 수 있다.
        사용자들이 반드시 알아야하는 경고의 의미를 담은 내용은 strong태그를
        사용하는것이 좋다.
    -->
        <strong>
            글자 굵게
        </strong>
        <br/>
        <b>
            글자 굵게
        </b>
        <br/>
        <!-- 
        2. 글자를 이텔릭체로 표연하는 <i>, <em>태그
            글자를 강조할때 사용하는 태그로, 적용시 기울임 서체(이텔릭체)로
            표현해준다.
            em태그의 경우 문장의 흐름에서 특정부분을 강조할때나 사용하고 
            i태그는 마음속의 생각이나 용어, 관용구 등에 많이 사용한다.
            하지만 사전적인 의미일뿐 엄격하게 구분하여 사용하지는 않는다.
        -->
            <i>
                글자 기울임
            </i>
            <br/>
            <em>
                글자 기울임
            </em>

            <!-- 
            3. 짧은 인용문을 나타내는 <q>태그
                짧은 인용 내용을나타내는 태그로 출력시 ""가 함께 표시되어 나온다.
                하지만 ""는 가상요소로 따로 컨트롤하거나 바꿀 수 없어 잘 사용되지 않는다.
            -->
                <br/>
            <q>
                인용내용
            </q>
            <span style="color: blue;">ㅎㅇ</span>
            <!-- 
            4. 글자 영역을 묶어주는 <span>태그
               span태그는 글자의 일부분을 꾸밀때 주로 사용하는 태그로, 
               inline속성의 대표태그이다. 단순한 글자를 꾸미는 용도 이외에도
               햄버거 버튼을 만들거나 디자인 요소를 만들때 많이 사용됨.
            5. 첨자를 나타내는 <sup> <sub>
               <sup>는 윗첨자 <sub>는 아랫첨자를 나타낸다.
            6. 동아시아 국가의 글자를 표시하는 태그<ruby>
               주로 동아시아 국가들의 글자에 주석(발음)내용을 함께 표기하기 위한
               용도로 사용한다. 아래 예시처럼 중심이 되는 글자를 ruby태그로 감싸고
               주석문 내용을 <rt>태그로 지정한다.
               <rp>는 후리가나가 지원되지 않는 환경에서 표기할 텍스트를 지정하고
               후리가나를 지원하는 환경에서는 생략할 수 있다.
            -->
            <sup>
                ㅎㅇ
            </sup>
            <sub>
                ㅎㅇ
            </sub>

            <ruby>
                明日
                <rp></rp>
                <rt>
                    Ashita
                </rt>
                <rp></rp>
            </ruby>
            <br>
            <small>
                작게 표시하는텍스트
            </small><br>
            <code>
                컴퓨터 인식을 위한 소스 코드
            </code><br>
            <kbd>
                키보드 입력이나 음성 명령 같은 사용자의 입력내용 표시
            </kbd><br>
            <s>
                취소선, del태그보다 약한 삭제의 의미
            </s><br>
            <del>
                취소선, 문서에서 삭제된 텍스트를 의미
            </del><br>
            <u>
                철자 오류 표시. 밑줄표시
            </u><br>
            <ins>
                문서에서 삽입된 텍스트. 밑줄표시
            </ins><br>

</body>
</html>
