<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록을 만드는 태그</title>
</head>
<body>
    <!-- 
    목록을 만드는 태그
    웹 표준이전에는 목록과 관련된 태그들을 텍스트 항목을 정리하는 용도로
    사용했다. 그러나 html5에서는 목록을 통해 이미지, 텍스트와 같은 내용을
    목록화 할 수 있고 css를 적용하면 홈페이지의 메뉴를 비롯한 다양한 형식으로
    활용할 수 있다.

    [기본형]
    1. ul : 순서가 없는 목록태그

    ul은 순서가 없는 항목을 정의할때 사용하며, 보통 홈페이지의 메뉴부분을
    만들때 사용한다. ul태그는 출력시 li앞에 '불릿'이라고 부르는 기호로 표시된다.

    <ul>
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
    </ul>

    2. ol : 순서가 있는 목록태그
    ol은 순서가 있는 항목을 정의할때 사용하며, 보통 목차처럼 항목을 정리하는
    용도로 사용한다. 홈페이지를 구축할때에는 잘 사용되지 않는다. ol태그는 출력시
    li앞에 숫자 기호로 목록이 표현된다.

    <ol>
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
    </ol>
    -->

    <ul>
        <li>
            먹고싶은거
        </li>
        <li>
            먹고싶은거1
        </li>
        <li>
            먹고싶은거2
        </li>
    </ul>
    <ol>
        <li>
            먹고싶은거
        </li>
        <li>
            먹고싶은거1
        </li>
        <li>
            먹고싶은거2
        </li>
    </ol>
</body>
</html>
