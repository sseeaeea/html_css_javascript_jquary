<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=?, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    Entity code
    엔티티 코드는 키보드 자판에 없는 다양한 특수기호나 html등 컴퓨터 언어에서
    코드로서 사용되는 특수문자를 오류 없이 표기하기 위한 특수문자 전용 코드이다.
    특히<,>,"",''= 이러한 기호는 html에서 코드로서 사용되는특수문자이기 때문에
    일반적인 줄글 안ㅇ 저러한 기호를 써야할 경우 엔티티 코드를 이용하는것이 좋다.

    [기본형]
    &엔티티 문자나 숫자;
    -->
    <p>
        &#60; : ~보다 작다
    </p>
    <p>
        &#62; : ~ 보다크다
    </p>
    <p>
        &#34; : 인용부호, 큰 따옴표
    </p>
    <p>
        &#39; : 작은 따옴표, 어퍼스트로피
    </p>
    <p>
        &#169; : 저작권표시
    </p>
    <p>
        &#174; : 상표등록표시
    </p>
    <p>
        &#38; : 엠퍼선드. 엔드라고도 한다
    </p>
    <p>
        &amp; : 엠퍼선드
    </p>

    <p>
        &nbsp; : 공백 1칸. 공백을 여러개 넣고 싶은경우 &nbsp; &nbsp; &nbsp; 이렇게 쓴다. 
    </p>
</body>
</html>
